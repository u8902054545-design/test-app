    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
                sans: ['Inter', 'sans-serif'],

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            padding: 0;
            margin: 0;
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            overscroll-behavior-y: none; 
        }
        
        /* Текстура шума */
        .bg-noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-panel {
            background: rgba(23, 23, 23, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .active-scale:active {
            transform: scale(0.96);
        }

        ::-webkit-scrollbar { width: 0; }

        .content-container {
            max-width: 960px; 
            margin: 0 auto;
        }
        
        .btn-hover-effect:hover svg {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- BOTTOM SHEET --- */
        .bottom-sheet-overlay {
            position: fixed; inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s; 
        }
        .bottom-sheet-overlay.active { opacity: 1; visibility: visible; }
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; right: 0;
            max-width: 480px; margin: 0 auto;
            background-color: #212121; 
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            z-index: 50; transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 0 16px 0; 
        }
        .bottom-sheet.active { transform: translateY(0); }

        /* --- TOAST --- */
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.95); opacity: 0; } }
        .toast-enter { animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .toast-leave { animation: fadeOut 0.3s ease-out forwards; }

        /* --- SPINNER --- */
        .spinner { width: 60px; height: 60px; animation: rotate 2s linear infinite; transform-origin: center center; }
        .path { stroke: #0000FF; stroke-linecap: round; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 70, 150; stroke-dashoffset: -25px; } 100% { stroke-dasharray: 70, 150; stroke-dashoffset: -125px; } }
        
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(15, 15, 15, 0.8); 
            display: flex; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0; visibility: hidden; pointer-events: none; 
        }
        #loadingOverlay.visible { opacity: 1; visibility: visible; pointer-events: auto; }
    </style>
</head>

    <script>
        // --- КОНСТАНТЫ И URL ---
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyAtGgnNaGTtzmlMS6I1vIGxv1lHLLXQuYFImdxdTSgpDOO591KUf5vaNQ0nV5J32SbWw/exec';
        
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';
        const LOGOUT_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/'; 
        const SCHEDULE_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Slot-Schedule/'; 
        // НОВЫЙ URL ДЛЯ НАСТРОЕК
        const SETTINGS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Settings/'; 
        
        const INTERVAL_MS = 3000; 

        // --- СОСТОЯНИЕ ---
        let isSlotActive = false;
        let canStartSlot = false; // Разрешено ли начинать смену (проверка времени)
        let notificationTimeout;
        let isProfileDataLoaded = false; // Флаг для управления скелетоном

        // --- ЭЛЕМЕНТЫ ---
        // Элементы для отображения данных
        const statusIndicator = document.getElementById('status-indicator'); 
        const userFullNameEl = document.getElementById('user-full-name');
        const userContactEl = document.getElementById('user-contact');

        // Элементы для управления скелетоном
        const profileSkeleton = document.getElementById('profile-skeleton');
        const profileContent = document.getElementById('profile-content');
        
        // Остальные элементы
        const infoMessage = document.getElementById('info-message'); 
        const mainBtn = document.getElementById('main-action-btn');
        const mainBtnText = document.getElementById('main-btn-text');
        const mainBtnIconPath = document.getElementById('main-btn-icon-path'); 
        const closeSlotBtn = document.getElementById('close-slot-btn');
        
        // Bottom Sheet & Toast
        const bottomSheet = document.getElementById('bottom-sheet');
        const bottomSheetOverlay = document.getElementById('bottom-sheet-overlay');
        const bsTitle = document.getElementById('bsTitle');
        const bsSubtitle = document.getElementById('bsSubtitle');
        const bsConfirmBtn = document.getElementById('bsConfirmBtn');
        const bsCancelBtn = document.getElementById('bsCancelBtn');
        const toastContainer = document.getElementById('toast-container');
        const loadingOverlay = document.getElementById('loadingOverlay');

        const lightningPathD = "M13 10V3L4 14h7v7l9-11h-7z"; 
        const arrowPathD = "M9 5l7 7-7 7"; 

        bottomSheetOverlay.onclick = hideBottomSheet;

        function showLoading() { if (loadingOverlay) loadingOverlay.classList.add('visible'); }
        function hideLoading() { if (loadingOverlay) loadingOverlay.classList.remove('visible'); }

        /**
         * Скрывает скелетон и показывает загруженные данные профиля
         */
        function showProfileData() {
            if (!isProfileDataLoaded) {
                profileSkeleton.classList.add('hidden');
                profileContent.classList.remove('hidden');
                profileContent.classList.add('fade-in');
                isProfileDataLoaded = true;
            }
        }
        
        function setUserInfo(fullName, email) { 
            userFullNameEl.textContent = fullName; 
            userContactEl.textContent = email; 
            showProfileData(); // Показываем данные при успешной авторизации
        }

        // --- ФУНКЦИИ ДЛЯ КНОПОК ---
        function goToSchedule() {
            window.location.href = SCHEDULE_URL;
        }
        
        // НОВАЯ ФУНКЦИЯ ДЛЯ КНОПКИ "НАСТРОЙКИ"
        function goToSettings() {
            window.location.href = SETTINGS_URL;
        }

        // --- АВТОРИЗАЦИЯ ---
        async function checkUserAuthentication(isSilent = false) {
            if (!isSilent) showLoading();
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');
            
            if (!email || !token) { redirectToAuth(); return false; }
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ auth: true, email: email, token: token })
                });

                const data = await response.json();
                if (data.status === 'success' && data.auth_ok) {
                    setUserInfo(data.user.fullName, data.user.email);
                    if (!isSilent) showToast("Авторизация", "Успешный вход.");
                    return true;
                } else {
                    redirectToAuth(data.message);
                    return false;
                }
            } catch (error) {
                console.error('Auth error:', error);
                showToast("Ошибка сети", "Нет связи с сервером.");
                // Разрешаем дальнейшую работу, чтобы показать скелетон, если данные не пришли,
                // но при этом не блокируем приложение.
                showProfileData(); 
                return true; 
            } finally {
                if (!isSilent) hideLoading();
            }
        }
        
        function redirectToAuth(message = "Перенаправление...") {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('authToken');
            if (!loadingOverlay.classList.contains('visible')) showLoading();
            showToast("Внимание", message);
            setTimeout(() => { window.location.href = LOGOUT_URL; }, 1000); 
        }

        // --- API ТАБЛИЦЫ ---
        
        // Возвращает полный объект данных (статус, info, canStart)
        async function fetchShiftStatusData(showLoader = true) {
            if (showLoader) showLoading();
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) { redirectToAuth(); return null; }
            
            const urlWithParams = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}`;
            try {
                const response = await fetch(urlWithParams, { method: 'GET', mode: 'cors', cache: 'no-cache' });
                const data = await response.json();
                if (data.status === 'success') {
                    return data; // Возвращаем ВЕСЬ объект { shiftStatus, canStart, info }
                } else {
                    console.error("Error fetching:", data.message);
                    return null;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                if (showLoader) showToast("Ошибка сети", "Не удалось получить статус.");
                return null;
            } finally {
                if (showLoader) hideLoading(); 
            }
        }
        
        async function updateShiftStatus(newStatus) {
            showLoading(); 
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) { redirectToAuth(); return false; }

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ newStatus: newStatus, userEmail: userEmail })
                });
                const data = await response.json();
                if (data.status === 'success') return true;
                else {
                    showToast("Ошибка обновления", data.message);
                    return false;
                }
            } catch (error) {
                showToast("Ошибка сети", "Сбой при обновлении статуса.");
                return false;
            } finally {
                hideLoading(); 
            }
        }

        // --- ЛОГИКА UI И СМЕНЫ ---

        /**
         * Основная функция обновления интерфейса на основе данных от сервера
         */
        function updateUI(data) {
            if (!data) return;
            
            showProfileData(); // Если данные пришли, показываем контент (скрываем скелетон)

            const status = data.shiftStatus; // 'Open' or 'Closed'
            const infoText = data.info;      // Сообщение (напр. "Слот начнется в 10:00")
            const _canStart = data.canStart; // boolean (можно ли открыть)

            isSlotActive = (status === 'Open');
            canStartSlot = _canStart;

            if (isSlotActive) {
                // --- СЛОТ ОТКРЫТ (АКТИВЕН) ---
                statusIndicator.textContent = "Слот активен";
                statusIndicator.className = "text-xl font-bold text-green-400 mb-2 text-left";
                
                infoMessage.classList.add('hidden'); // Скрываем желтый блок
                
                mainBtnText.textContent = 'Перейти к задачам';
                mainBtnIconPath.setAttribute('d', arrowPathD); 
                mainBtn.disabled = false; // Всегда активна для перехода
                
                closeSlotBtn.classList.remove('hidden');
                closeSlotBtn.classList.add('flex');

            } else {
                // --- СЛОТ ЗАКРЫТ ---
                // Текст берем из info от сервера
                statusIndicator.textContent = infoText || "Нет подтверждённых слотов";
                
                // Цвет текста: Белый если доступно, серый если нет
                if (canStartSlot) {
                    statusIndicator.className = "text-xl font-bold text-white mb-2 text-left";
                    infoMessage.classList.add('hidden'); // Если уже можно начать, подсказка не нужна
                } else {
                    statusIndicator.className = "text-xl font-bold text-gray-400 mb-2 text-left";
                    infoMessage.classList.remove('hidden'); // Показываем подсказку "ждите"
                }

                mainBtnText.textContent = 'Начать слот';
                mainBtnIconPath.setAttribute('d', lightningPathD);
                
                // УПРАВЛЕНИЕ КНОПКОЙ "НАЧАТЬ СЛОТ"
                if (canStartSlot) {
                    mainBtn.disabled = false; // АКТИВНА
                } else {
                    mainBtn.disabled = true;  // НЕАКТИВНА (opacity-50 в CSS)
                }
                
                closeSlotBtn.classList.add('hidden');
                closeSlotBtn.classList.remove('flex');
            }
        }

        async function startSlot() {
            // Двойная проверка на клиенте
            if (!canStartSlot) {
                showToast("Рано", "Время слота еще не наступило.");
                return;
            }
            const success = await updateShiftStatus('Open');
            if (success) {
                // Принудительно обновляем UI локально для скорости, но fetch подтвердит
                updateUI({ shiftStatus: 'Open', canStart: true, info: 'Слот активен' });
                showToast("Смена открыта", "Задачи уже ждут вас.");
            }
        }

        async function endSlot() {
            const success = await updateShiftStatus('Closed');
            if (success) {
                // После закрытия снова запрашиваем актуальный статус (вдруг canStart еще true)
                const data = await fetchShiftStatusData(false);
                updateUI(data);
                showToast("Смена завершена", "Спасибо за работу!");
                hideBottomSheet();
            }
        }
        
        async function handleMainBtnClick() {
            if (isSlotActive) {
                // Если смена активна - идем к задачам
                showLoading();
                const data = await fetchShiftStatusData(false); // Проверка перед переходом
                hideLoading();
                
                if (data && data.shiftStatus === 'Open') {
                    showToast("Смена активна", "Перенаправление...");
                    setTimeout(() => { window.location.href = TASKS_URL; }, 500);
                } else {
                    showToast("Смена закрыта", "Кажется, время вышло или смена закрыта.");
                    updateUI(data);
                }
            } else {
                // Если смена закрыта - пытаемся начать
                if (canStartSlot) {
                    startSlot();
                } else {
                    // Сюда мы попасть не должны из-за disabled, но на всякий случай
                    showToast("Недоступно", "Слот пока нельзя начать.");
                }
            }
        }

        // --- CONFIRMATIONS / MODALS ---
        function showStopSlotConfirmation() {
            if (!isSlotActive) return; 
            bsTitle.innerText = "Завершить слот?";
            bsSubtitle.innerText = "Убедитесь, что закончили задачи.";
            bsConfirmBtn.innerText = "Да, завершить";
            bsConfirmBtn.onclick = endSlot; 
            bsConfirmBtn.className = "bg-red-600 text-white text-base font-semibold rounded-xl shadow-lg hover:bg-red-700 transition active:scale-[0.99] py-3 px-4";
            bsCancelBtn.innerText = "Отмена";
            bsCancelBtn.className = "border-2 border-custom-blue text-custom-blue text-base font-semibold rounded-xl hover:bg-blue-900/10 transition active:scale-[0.99] py-3 px-4";
            showBottomSheet();
        }

        function showLogoutConfirmation() {
            bsTitle.innerText = "Выйти из аккаунта?";
            bsSubtitle.innerText = isSlotActive ? "Слот останется активным." : "Придется вводить данные заново.";
            bsConfirmBtn.innerText = "Выйти";
            bsConfirmBtn.onclick = () => { hideBottomSheet(); redirectToAuth("Выход..."); };
            bsConfirmBtn.className = "bg-red-600 text-white text-base font-semibold rounded-xl shadow-lg hover:bg-red-700 transition active:scale-[0.99] py-3 px-4";
            bsCancelBtn.innerText = "Не выходить";
            bsCancelBtn.className = "border-2 border-custom-blue text-custom-blue text-base font-semibold rounded-xl hover:bg-blue-900/10 transition active:scale-[0.99] py-3 px-4";
            showBottomSheet();
        }

        function showBottomSheet() { bottomSheetOverlay.classList.add('active'); bottomSheet.classList.add('active'); }
        function hideBottomSheet() { bottomSheetOverlay.classList.remove('active'); bottomSheet.classList.remove('active'); }

        function showToast(title, message) {
            const toast = document.createElement('div');
            const isSuccess = title.includes("активна") || title.includes("открыта") || title.includes("Успешный");
            const isError = title.includes("Ошибка") || title.includes("закрыта") || title.includes("Внимание") || title.includes("Рано") || title.includes("Недоступно");
            
            let bgClass = isSuccess ? 'bg-green-600/10 border-green-500/30' : isError ? 'bg-red-600/10 border-red-500/30' : 'bg-neutral-700/60 border-neutral-600/30';
            let iconColor = isSuccess ? 'text-green-500' : isError ? 'text-red-500' : 'text-custom-blue';
            let iconSvg = isSuccess ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>' : isError ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z"/>' : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>';

            toast.className = `toast-enter glass-panel backdrop-blur-md ${bgClass} border rounded-xl shadow-2xl flex items-center gap-3 px-4 py-3 min-w-[300px] pointer-events-auto cursor-pointer relative text-white`;
            toast.innerHTML = `<div class="w-8 h-8 rounded-full ${iconColor} flex items-center justify-center flex-shrink-0"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">${iconSvg}</svg></div><div><span class="font-semibold text-sm select-none">${title}</span><p class="text-xs text-neutral-400 mt-0.5">${message}</p></div>`;

            if (notificationTimeout) clearTimeout(notificationTimeout);
            toastContainer.innerHTML = '';
            toastContainer.appendChild(toast);

            const removeToast = () => {
                toast.classList.remove('toast-enter'); toast.classList.add('toast-leave');
                toast.addEventListener('animationend', () => { if (toast.parentElement) toast.remove(); });
            };
            toast.addEventListener('click', removeToast);
            notificationTimeout = setTimeout(removeToast, 4000);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkUserAuthentication(false);
            if (!isAuthenticated) return;

            // Первичная загрузка статуса
            const initialData = await fetchShiftStatusData(true); 
            updateUI(initialData);
            
            // Интервал обновления
            setInterval(async () => {
                const isStillAuthenticated = await checkUserAuthentication(true);
                if (isStillAuthenticated) {
                    const data = await fetchShiftStatusData(false);
                    updateUI(data);
                }
            }, INTERVAL_MS);
            
            document.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
