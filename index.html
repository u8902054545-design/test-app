<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DarkCenter Cloud User Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { 'custom-blue': '#0000FF', dark: '#0a0a0a', card: '#171717' }
          }
        }
      }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            padding: 0; margin: 0;
            user-select: none; -webkit-user-select: none;
            overscroll-behavior-y: none; 
        }
        .bg-noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        .glass-panel {
            background: rgba(23, 23, 23, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .active-scale:active { transform: scale(0.96); }
        ::-webkit-scrollbar { width: 0; }
        .content-container { max-width: 960px; margin: 0 auto; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        /* BOTTOM SHEET */
        .bottom-sheet-overlay {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5);
            z-index: 40; opacity: 0; visibility: hidden; transition: all 0.3s;
        }
        .bottom-sheet-overlay.active { opacity: 1; visibility: visible; }
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; right: 0; max-width: 480px; margin: 0 auto;
            background-color: #212121; border-top-left-radius: 24px; border-top-right-radius: 24px;
            z-index: 50; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-bottom: 20px;
        }
        .bottom-sheet.active { transform: translateY(0); }

        /* LOADER */
        .spinner { width: 60px; height: 60px; animation: rotate 2s linear infinite; }
        .path { stroke: #0000FF; stroke-linecap: round; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 70, 150; stroke-dashoffset: -25px; } 100% { stroke-dasharray: 70, 150; stroke-dashoffset: -125px; } }
        
        #loadingOverlay {
            position: fixed; inset: 0; background-color: rgba(15, 15, 15, 0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; visibility: hidden; transition: all 0.3s;
        }
        #loadingOverlay.visible { opacity: 1; visibility: visible; }

        .toast-enter { animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen text-white">

    <div class="bg-noise"></div>

    <div id="toast-container" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center gap-3 w-full max-w-sm pointer-events-none px-4"></div>
    
    <header class="w-full bg-neutral-800/70 backdrop-blur-md px-4 py-6 sm:px-6 sm:py-8 rounded-b-3xl shadow-xl border-b border-neutral-700/50">
        <div class="content-container">
            <div id="shift-card" class="mb-4">
                <p id="status-indicator" class="text-xl font-bold text-white mb-2 text-left">
                    Загрузка данных...
                </p>
                <div id="shift-details" class="hidden">
                    <p class="text-sm text-blue-400 font-medium" id="next-shift-time"></p>
                </div>
            </div>
            
            <h1 id="user-full-name" class="text-base font-normal text-gray-400 mb-0.5 text-left">Загрузка...</h1>
            <p id="user-contact" class="text-base font-normal text-gray-400 text-left">Загрузка...</p>

            <div id="info-message" class="mt-4 p-3 flex items-start gap-3 bg-yellow-900/20 border border-yellow-600/30 rounded-2xl">
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-yellow-500/10 flex items-center justify-center mt-0.5">
                    <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.346 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                </div>
                <p class="text-sm font-medium text-yellow-100/90 leading-relaxed pt-1">
                    Открой <span class="text-yellow-400">«Расписание»</span> и укажи доступность.
                </p>
            </div>

            <div class="mt-5 flex gap-3 h-[52px]">
                <button id="close-slot-btn" onclick="showStopSlotConfirmation()" class="hidden w-[52px] h-full flex-shrink-0 border-2 border-red-500 rounded-xl items-center justify-center text-red-500 active:scale-95 fade-in">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M13 2L3 14h9v8l10-12h-9z"></path></svg>
                </button>

                <button id="main-action-btn" onclick="toggleSlot()" disabled class="flex-1 bg-neutral-700 text-gray-400 text-base font-semibold rounded-xl shadow-lg transition duration-150 flex justify-center items-center gap-2 opacity-50 cursor-not-allowed">
                    <span id="main-btn-text">Начать слот</span>
                    <svg id="main-btn-icon" class="w-5 h-5 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path id="main-btn-icon-path" stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="py-6">
        <div class="content-container px-4 sm:px-6 space-y-3">
            <button class="w-full group flex items-center justify-between p-3.5 bg-neutral-800/60 border border-neutral-700/40 rounded-2xl active:scale-[0.99]">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                    <span class="text-[17px] font-medium text-gray-200">Расписание</span>
                </div>
                <svg class="w-5 h-5 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M9 5l7 7-7 7"></path></svg>
            </button>
            </div>
    </main>

    <div id="bottom-sheet-overlay" class="bottom-sheet-overlay" onclick="hideBottomSheet()"></div>
    <div id="bottom-sheet" class="bottom-sheet">
        <div class="flex justify-center my-3"><div class="w-10 h-1 bg-neutral-600 rounded-full"></div></div>
        <div class="px-4">
            <h2 id="bsTitle" class="text-[20px] font-bold text-white mb-2"></h2>
            <p id="bsSubtitle" class="text-base text-neutral-400 mb-8"></p>
            <div class="flex flex-col gap-3">
                <button id="bsConfirmBtn" class="py-3 rounded-xl font-semibold"></button>
                <button onclick="hideBottomSheet()" class="py-3 rounded-xl font-semibold text-neutral-400">Отмена</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay"><svg class="spinner" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none"/></svg></div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxnX_ItNLK04nb850AqxUOYTBhGU8FU9C0WdnZeH_8yfQ0bV5CG21gSJiihOPUCDsEsbA/exec';
        const LOGOUT_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/';
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';

        let isSlotActive = false;
        let canStartSlot = false; // Можно ли нажать кнопку (за 1 час до смены)

        // --- Инициализация ---
        document.addEventListener('DOMContentLoaded', async () => {
            const authOk = await checkUserAuthentication();
            if (authOk) {
                await refreshAppState();
                setInterval(refreshAppState, 30000); // Обновление раз в 30 сек
            }
        });

        async function refreshAppState() {
            const email = localStorage.getItem('userEmail');
            try {
                const resp = await fetch(`${APPS_SCRIPT_URL}?email=${encodeURIComponent(email)}`);
                const data = await resp.json();
                
                if (data.status === 'success') {
                    updateUI(data);
                }
            } catch (e) { console.error("Update error", e); }
        }

        function updateUI(data) {
            const { shiftStatus, nearestShift } = data;
            isSlotActive = (shiftStatus === 'Open');
            
            // 1. Имя и контакт
            document.getElementById('user-full-name').textContent = localStorage.getItem('userFullName') || 'Пользователь';
            document.getElementById('user-contact').textContent = localStorage.getItem('userEmail');

            // 2. Логика карточки и кнопки
            const btn = document.getElementById('main-action-btn');
            const info = document.getElementById('info-message');
            const indicator = document.getElementById('status-indicator');
            const details = document.getElementById('shift-details');

            if (isSlotActive) {
                indicator.textContent = "Слот активен";
                indicator.className = "text-xl font-bold text-green-400 mb-2";
                info.classList.add('hidden');
                details.classList.add('hidden');
                setBtnState('active', 'Перейти к задачам');
            } else if (nearestShift) {
                indicator.textContent = "Ближайшая смена";
                indicator.className = "text-xl font-bold text-white mb-2";
                document.getElementById('next-shift-time').textContent = `${nearestShift.date} | ${nearestShift.time}`;
                details.classList.remove('hidden');
                info.classList.add('hidden');

                // Проверка: можно ли открыть (за 1 час)
                if (nearestShift.canOpen) {
                    setBtnState('ready', 'Начать слот');
                } else {
                    setBtnState('locked', 'Начать слот');
                }
            } else {
                indicator.textContent = "Нет подтверждённых слотов";
                indicator.className = "text-xl font-bold text-white mb-2";
                details.classList.add('hidden');
                info.classList.remove('hidden');
                setBtnState('locked', 'Начать слот');
            }

            // Кнопка закрытия
            document.getElementById('close-slot-btn').classList.toggle('hidden', !isSlotActive);
            document.getElementById('close-slot-btn').classList.toggle('flex', isSlotActive);
        }

        function setBtnState(state, text) {
            const btn = document.getElementById('main-action-btn');
            document.getElementById('main-btn-text').textContent = text;
            
            if (state === 'active') {
                btn.disabled = false;
                btn.className = "flex-1 bg-custom-blue text-white text-base font-semibold rounded-xl shadow-lg active:scale-[0.98] flex justify-center items-center gap-2";
                document.getElementById('main-btn-icon-path').setAttribute('d', "M9 5l7 7-7 7");
            } else if (state === 'ready') {
                btn.disabled = false;
                btn.className = "flex-1 bg-custom-blue text-white text-base font-semibold rounded-xl shadow-lg active:scale-[0.98] flex justify-center items-center gap-2";
                document.getElementById('main-btn-icon-path').setAttribute('d', "M13 10V3L4 14h7v7l9-11h-7z");
            } else {
                btn.disabled = true;
                btn.className = "flex-1 bg-neutral-800 text-gray-500 text-base font-semibold rounded-xl flex justify-center items-center gap-2 opacity-50 cursor-not-allowed";
                document.getElementById('main-btn-icon-path').setAttribute('d', "M13 10V3L4 14h7v7l9-11h-7z");
            }
        }

        async function toggleSlot() {
            if (isSlotActive) {
                window.location.href = TASKS_URL;
            } else {
                showLoading();
                const email = localStorage.getItem('userEmail');
                const resp = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ newStatus: 'Open', userEmail: email })
                });
                const res = await resp.json();
                hideLoading();
                if (res.status === 'success') {
                    showToast("Успех", "Смена открыта");
                    refreshAppState();
                }
            }
        }

        async function endSlot() {
            hideBottomSheet();
            showLoading();
            const email = localStorage.getItem('userEmail');
            const resp = await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ newStatus: 'Closed', userEmail: email })
            });
            hideLoading();
            showToast("Смена завершена", "Данные обновлены");
            refreshAppState();
        }

        // --- Вспомогательные функции ---
        async function checkUserAuthentication() {
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');
            if (!email || !token) { window.location.href = LOGOUT_URL; return false; }
            return true;
        }

        function showLoading() { document.getElementById('loadingOverlay').classList.add('visible'); }
        function hideLoading() { document.getElementById('loadingOverlay').classList.remove('visible'); }

        function showToast(title, msg) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = "toast-enter glass-panel bg-neutral-800 border-neutral-700 p-4 rounded-xl shadow-2xl w-full text-white mb-2";
            t.innerHTML = `<b>${title}</b><p class="text-xs text-gray-400">${msg}</p>`;
            container.appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        function showStopSlotConfirmation() {
            document.getElementById('bsTitle').textContent = "Завершить слот?";
            document.getElementById('bsSubtitle').textContent = "Это действие обновит статус в расписании и закроет доступ к задачам.";
            const conf = document.getElementById('bsConfirmBtn');
            conf.textContent = "Завершить";
            conf.className = "py-3 rounded-xl font-semibold bg-red-600 text-white";
            conf.onclick = endSlot;
            showBottomSheet();
        }

        function showBottomSheet() { 
            document.getElementById('bottom-sheet-overlay').classList.add('active');
            document.getElementById('bottom-sheet').classList.add('active');
        }
        function hideBottomSheet() {
            document.getElementById('bottom-sheet-overlay').classList.remove('active');
            document.getElementById('bottom-sheet').classList.remove('active');
        }
    </script>
</body>
</html>
