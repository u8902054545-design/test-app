<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DarkCenter Cloud User Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { 'custom-blue': '#0000FF', dark: '#0a0a0a', card: '#171717' }
          }
        }
      }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            padding: 0; margin: 0;
            user-select: none; -webkit-user-select: none;
            overscroll-behavior-y: none; 
        }
        .bg-noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        .glass-panel {
            background: rgba(23, 23, 23, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .active-scale:active { transform: scale(0.96); }
        ::-webkit-scrollbar { width: 0; }
        .content-container { max-width: 960px; margin: 0 auto; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        /* Bottom Sheet */
        .bottom-sheet-overlay {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5);
            z-index: 40; opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .bottom-sheet-overlay.active { opacity: 1; visibility: visible; }
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; right: 0; max-width: 480px; margin: 0 auto;
            background-color: #212121; border-top-left-radius: 24px; border-top-right-radius: 24px;
            z-index: 50; transform: translateY(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bottom-sheet.active { transform: translateY(0); }

        /* Loader */
        .spinner { width: 60px; height: 60px; animation: rotate 2s linear infinite; }
        .path { stroke: #0000FF; stroke-linecap: round; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 70, 150; stroke-dashoffset: -25px; } 100% { stroke-dasharray: 70, 150; stroke-dashoffset: -125px; } }
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(15, 15, 15, 0.8); display: flex; align-items: center; justify-content: center;
            z-index: 100; transition: 0.3s; opacity: 0; visibility: hidden; pointer-events: none;
        }
        #loadingOverlay.visible { opacity: 1; visibility: visible; pointer-events: auto; }
    </style>
</head>
<body class="min-h-screen text-white">

    <div class="bg-noise"></div>
    <div id="toast-container" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center gap-3 w-full max-w-sm pointer-events-none px-4"></div>
    
    <header class="w-full bg-neutral-800/70 backdrop-blur-md px-4 py-6 rounded-b-3xl border-b border-neutral-700/50">
        <div class="content-container">
            <p id="status-indicator" class="text-xl font-bold mb-2">Загрузка...</p>
            <h1 id="user-full-name" class="text-base font-normal text-gray-400">...</h1>
            <p id="user-contact" class="text-base font-normal text-gray-400">...</p>

            <div id="info-message" class="mt-4 p-3 flex items-start gap-3 bg-yellow-900/20 border border-yellow-600/30 rounded-2xl">
                <p class="text-sm font-medium text-yellow-100/90">
                    Открой <span class="text-yellow-400">«Расписание»</span> и укажи время. Слот можно открыть за 1 час до начала.
                </p>
            </div>

            <div class="mt-5 flex gap-3 h-[52px]">
                <button id="close-slot-btn" onclick="showStopSlotConfirmation()" class="hidden w-[52px] h-full border-2 border-red-500 rounded-xl items-center justify-center text-red-500 active:scale-95 fade-in">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M13 2L3 14h9v8l10-12h-9z"></path></svg>
                </button>

                <button id="main-action-btn" onclick="handleMainAction()" class="flex-1 bg-custom-blue text-white text-base font-semibold rounded-xl shadow-lg active:scale-[0.98] flex justify-center items-center gap-2 disabled:bg-neutral-700 disabled:text-gray-500 disabled:cursor-not-allowed">
                    <span id="main-btn-text">Начать слот</span>
                    <svg id="main-btn-icon" class="w-5 h-5 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path id="main-btn-icon-path" stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="py-6">
        <div class="content-container px-4 space-y-3"> 
            <button class="w-full flex items-center justify-between p-4 bg-neutral-800/60 border border-neutral-700/40 rounded-2xl active:scale-[0.99]">
                <div class="flex items-center gap-4"><span class="text-[17px] font-medium">Расписание</span></div>
                <svg class="w-5 h-5 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg>
            </button>
            <button class="w-full flex items-center justify-between p-4 bg-neutral-800/60 border border-neutral-700/40 rounded-2xl active:scale-[0.99]">
                <div class="flex items-center gap-4"><span class="text-[17px] font-medium text-red-400" onclick="showLogoutConfirmation()">Выйти из аккаунта</span></div>
            </button>
        </div>
    </main>
    
    <div id="bottom-sheet-overlay" class="bottom-sheet-overlay"></div> 
    <div id="bottom-sheet" class="bottom-sheet">
        <div class="p-6">
            <h2 id="bsTitle" class="text-xl font-bold mb-2"></h2>
            <p id="bsSubtitle" class="text-neutral-400 mb-6"></p>
            <div class="flex flex-col gap-3">
                <button id="bsConfirmBtn" class="py-3 rounded-xl font-bold"></button>
                <button onclick="hideBottomSheet()" class="py-3 rounded-xl font-bold bg-neutral-700">Отмена</button>
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay"><svg class="spinner" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none"/></svg></div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzp7G3ES81qgUzs10lEYgXV4vD5CLk90pW7Hs29tCQmI-r2OKY9gxUq6XNcQov4moGHIw/exec';
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';
        const AUTH_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/';

        let isSlotActive = false;
        let canStartSlot = false;

        // Элементы
        const mainBtn = document.getElementById('main-action-btn');
        const mainBtnText = document.getElementById('main-btn-text');
        const statusInd = document.getElementById('status-indicator');
        const closeBtn = document.getElementById('close-slot-btn');

        function showLoading() { document.getElementById('loadingOverlay').classList.add('visible'); }
        function hideLoading() { document.getElementById('loadingOverlay').classList.remove('visible'); }

        async function syncData() {
            const email = localStorage.getItem('userEmail');
            if (!email) { window.location.href = AUTH_URL; return; }

            try {
                const resp = await fetch(`${APPS_SCRIPT_URL}?email=${encodeURIComponent(email)}`);
                const data = await resp.json();

                if (data.status === 'success') {
                    isSlotActive = (data.shiftStatus === 'Open');
                    canStartSlot = data.canStart;
                    updateUI();
                }
            } catch (e) { console.error("Sync error", e); }
        }

        function updateUI() {
            if (isSlotActive) {
                statusInd.textContent = "Слот активен";
                statusInd.className = "text-xl font-bold text-green-400 mb-2";
                mainBtnText.textContent = "Перейти к задачам";
                mainBtn.disabled = false;
                closeBtn.classList.remove('hidden');
                closeBtn.classList.add('flex');
            } else {
                statusInd.textContent = canStartSlot ? "Слот готов к открытию" : "Нет подтверждённых слотов";
                statusInd.className = "text-xl font-bold text-white mb-2";
                mainBtnText.textContent = canStartSlot ? "Начать слот" : "Слот недоступен";
                mainBtn.disabled = !canStartSlot;
                closeBtn.classList.add('hidden');
                closeBtn.classList.remove('flex');
            }
        }

        async function handleMainAction() {
            if (isSlotActive) {
                window.location.href = TASKS_URL;
            } else {
                showLoading();
                const email = localStorage.getItem('userEmail');
                const resp = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ newStatus: 'Open', userEmail: email })
                });
                const res = await resp.json();
                hideLoading();
                if (res.status === 'success') syncData();
            }
        }

        async function endSlot() {
            showLoading();
            const email = localStorage.getItem('userEmail');
            const resp = await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ newStatus: 'Closed', userEmail: email })
            });
            hideLoading();
            hideBottomSheet();
            syncData();
        }

        function showStopSlotConfirmation() {
            document.getElementById('bsTitle').innerText = "Завершить работу?";
            document.getElementById('bsSubtitle').innerText = "Вы уверены, что хотите закрыть текущую смену?";
            const conf = document.getElementById('bsConfirmBtn');
            conf.innerText = "Завершить";
            conf.className = "py-3 rounded-xl font-bold bg-red-600 text-white";
            conf.onclick = endSlot;
            showBottomSheet();
        }

        function showBottomSheet() {
            document.getElementById('bottom-sheet-overlay').classList.add('active');
            document.getElementById('bottom-sheet').classList.add('active');
        }

        function hideBottomSheet() {
            document.getElementById('bottom-sheet-overlay').classList.remove('active');
            document.getElementById('bottom-sheet').classList.remove('active');
        }

        function showLogoutConfirmation() {
            document.getElementById('bsTitle').innerText = "Выйти?";
            document.getElementById('bsSubtitle').innerText = "Вам придется снова вводить данные для входа.";
            const conf = document.getElementById('bsConfirmBtn');
            conf.innerText = "Выйти";
            conf.className = "py-3 rounded-xl font-bold bg-red-600 text-white";
            conf.onclick = () => { localStorage.clear(); window.location.href = AUTH_URL; };
            showBottomSheet();
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            const email = localStorage.getItem('userEmail');
            const name = localStorage.getItem('userFullName') || "Пользователь";
            document.getElementById('user-full-name').textContent = name;
            document.getElementById('user-contact').textContent = email;
            
            syncData();
            setInterval(syncData, 5000); // Синхронизация каждые 5 сек
        });
    </script>
</body>
</html>
