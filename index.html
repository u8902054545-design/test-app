<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Главная страница - Управление сменами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            height: 100vh; /* Фиксируем высоту для правильного flex-распределения */
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden; /* Скролл внутри main */
            -webkit-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
        }
        
        .header-style {
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            border-bottom: 4px solid #0000FF;
            background-color: #1a1a1a; 
            flex-shrink: 0;
        }

        /* Область контента */
        main {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            /* Центрирование контента (заглушки) по вертикали */
            justify-content: center; 
            padding-bottom: 100px; /* Отступ под навигацию */
        }

        /* Если есть карточки, выравниваем их по верху, а не по центру */
        main.has-content {
            justify-content: flex-start;
        }

        .nav-item.active .icon-container {
            background-color: #0000FF;
            color: #FFFFFF; 
        }
        .nav-item.active svg { color: #FFFFFF; }
        .nav-item svg { color: #C4C7C5; transition: color 0.2s; }
        
        .nav-bar {
            background-color: #1F1F1F;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        .calendar-item { transition: all 0.2s ease; border: 1px solid transparent; }
        .calendar-item.selected-border { border: 1px solid #0000FF; background-color: rgba(0, 0, 255, 0.1); }
        .calendar-item:active { transform: scale(0.95); }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .empty-state-icon { color: #0000FF; width: 80px; height: 80px; }

        .close-shift-button {
            height: 50px; width: 50px; 
            background-color: #1a1a1a; 
            border: 1px solid #0000FF; 
            border-radius: 6px; 
            flex-shrink: 0;
            position: relative; 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .close-shift-button:active { transform: scale(0.95); }
        .close-shift-button::before {
            content: ''; position: absolute; top: 8px; left: 50%; 
            transform: translateX(-50%); width: 2px; height: 15px; 
            background-color: #0000FF; border-radius: 2px; 
        }
        .close-shift-button::after {
            content: ''; position: absolute; width: 30px; height: 30px; 
            border: 2px solid #0000FF; border-top-color: transparent; 
            border-radius: 50%; bottom: 8px;
        }

        .bottom-sheet-overlay {
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .bottom-sheet-content { transform: translateY(100%); transition: transform 0.3s ease; }
        .bottom-sheet-overlay.open { visibility: visible; opacity: 1; }
        .bottom-sheet-overlay.open .bottom-sheet-content { transform: translateY(0); }

        #notification-area {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 480px; z-index: 60;
            pointer-events: none; display: flex; flex-direction: column; align-items: center;
        }

        .spinner { width: 60px; height: 60px; animation: rotate 2s linear infinite; transform-origin: center center; }
        .path { stroke: #0000FF; stroke-linecap: round; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 70, 150; stroke-dashoffset: -25px; } 100% { stroke-dasharray: 70, 150; stroke-dashoffset: -125px; } }
        
        #loadingOverlay {
            position: fixed; inset: 0;
            background-color: rgba(15, 15, 15, 0.85); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0; visibility: hidden; pointer-events: none; 
        }
        #loadingOverlay.visible { opacity: 1; visibility: visible; pointer-events: auto; }

        .shift-card {
            background-color: #1A1A1A;
            transition: transform 0.2s ease, background-color 0.2s;
        }
        .shift-card:active {
            transform: scale(0.98);
            background-color: #252525;
        }

        /* --- SKELETON STYLES --- */
        .skeleton-pulse {
            animation: skeleton-loading 1.5s infinite ease-in-out;
        }
        @keyframes skeleton-loading {
            0% { background-color: #1A1A1A; }
            50% { background-color: #252525; }
            100% { background-color: #1A1A1A; }
        }
    </style>
</head>
<body class="text-white">

    <div id="loadingOverlay">
        <svg id="loader" class="spinner" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-miterlimit="10" />
        </svg>
    </div>

    <div id="notification-area"></div>

    <header class="w-full header-style sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center h-8 mb-4">
                <h1 class="text-lg font-bold text-white" id="screen-title">Главный экран</h1>
                <button id="profile-button" class="flex items-center justify-center p-1 rounded-full border border-solid hover:bg-white/10 transition-colors" style="border-color: #0000FF;">
                    <i data-lucide="circle-user" class="w-6 h-6" style="color: #0000FF;"></i>
                </button>
            </div>

            <div id="calendar-strip" class="flex overflow-x-scroll space-x-3 pb-2 -mx-4 px-4 scrollbar-hide">
                <!-- Calendar Items generated by JS -->
            </div>

            <div id="shift-action-container" class="w-full mt-4 flex relative">
                <!-- SKELETON BUTTON (shown initially) -->
                <div id="action-button-skeleton" class="absolute inset-0 w-full h-[50px] rounded-[6px] skeleton-pulse z-20"></div>

                <!-- REAL BUTTONS -->
                <div id="end-shift-button" class="close-shift-button mr-3" style="display: none;"></div>
                <button id="main-action-button" class="w-full text-center text-white font-bold transition-all duration-200 shadow-lg disabled:opacity-50" style="padding: 14px; border-radius: 6px; background-color: #0000FF; height: 50px;">
                    Загрузка...
                </button>
            </div>
        </div>
    </header>

    <main id="main-content" class="px-4">
        <!-- SKELETON FOR SHIFTS (Shown on load) -->
        <div id="shift-cards-skeleton" class="w-full mt-4 space-y-4">
            <div class="w-full h-24 rounded-xl skeleton-pulse"></div>
            <div class="w-full h-24 rounded-xl skeleton-pulse"></div>
            <div class="w-full h-24 rounded-xl skeleton-pulse"></div>
        </div>

        <!-- CONTENT CONTAINER -->
        <div id="dynamic-content" class="w-full">
             <!-- Здесь будет либо карточка, либо заглушка -->
        </div>
    </main>

    <nav class="nav-bar fixed bottom-6 left-1/2 transform -translate-x-1/2 max-w-md w-[calc(100%-3rem)] rounded-full p-2 z-50">
        <div class="flex justify-between items-center h-14">
            <button class="nav-item active flex flex-col items-center justify-center h-full w-1/6" data-url="#" data-name="Главный">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="home" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-url="https://u8902054545-design.github.io/DarkCenter-Cloud-Slot-Schedule/" data-name="Расписание">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="calendar-days" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-url="#" data-name="Местоположение">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="map-pin" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-url="#" data-name="Выплаты">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="credit-card" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-url="#" data-name="Обучение">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="graduation-cap" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-url="#" data-name="Чаты">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="message-square-more" class="w-5 h-5"></i></div>
            </button>
        </div>
    </nav>
    
    <div id="bottom-sheet" class="bottom-sheet-overlay fixed inset-0 bg-black/60 z-50 flex justify-center items-end">
        <div class="bottom-sheet-content w-full max-w-md bg-[#1F1F1F] text-white p-6 rounded-t-2xl shadow-xl">
            <div class="text-center mb-4">
                <h2 class="text-2xl font-bold mb-2">Завершить смену?</h2>
                <p class="text-gray-400 text-sm">Убедитесь, что все текущие задачи выполнены.</p>
            </div>
            <div class="flex flex-col space-y-3">
                <button id="confirm-end-shift-btn" class="w-full text-center text-white font-bold py-4 rounded-md" style="background-color: #0000FF; border-radius: 6px;">Завершить</button>
                <button id="cancel-end-shift-btn" class="w-full text-center font-bold py-4 rounded-md" style="border: 1px solid #0000FF; color: #0000FF; background-color: transparent; border-radius: 6px;">Не завершать</button>
            </div>
        </div>
    </div>

    <script>
        // --- КОНСТАНТЫ И URL ---
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4IXGi1WIYwr12fHYqQ6lGaLDOjgW2q9sf5ovHUrP-sh3jkfBdXhlVZ70NsCL4tNgDCg/exec';
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';
        const LOGOUT_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/'; 
        const INTERVAL_MS = 3000;

        // Состояние
        let isSlotActive = false;
        let canStartSlot = false;
        let selectedDateObj = new Date();
        let lastShiftHTML = ''; // Для проверки изменений

        // Элементы
        const loadingOverlay = document.getElementById('loadingOverlay');
        const mainActionButton = document.getElementById('main-action-button');
        const endShiftButton = document.getElementById('end-shift-button');
        const bottomSheet = document.getElementById('bottom-sheet');
        const confirmEndShiftBtn = document.getElementById('confirm-end-shift-btn');
        const cancelEndShiftBtn = document.getElementById('cancel-end-shift-btn');
        const calendarContainer = document.getElementById('calendar-strip');
        const mainContent = document.getElementById('main-content');
        const dynamicContent = document.getElementById('dynamic-content');
        
        // Skeletons
        const shiftCardsSkeleton = document.getElementById('shift-cards-skeleton');
        const actionButtonSkeleton = document.getElementById('action-button-skeleton');

        function showLoading() { loadingOverlay.classList.add('visible'); }
        function hideLoading() { loadingOverlay.classList.remove('visible'); }

        // --- УВЕДОМЛЕНИЯ ---
        function createNotification(type, message) {
            const area = document.getElementById('notification-area');
            const note = document.createElement('div');
            const isSuccess = type === 'success';
            
            note.className = `max-w-xs w-full mx-4 mt-4 p-4 ${isSuccess ? 'bg-[#1a1a1a]/90 ring-1 ring-[#0000FF]' : 'bg-red-900/90'} text-white rounded-xl shadow-2xl transition-all duration-500 opacity-0 -translate-y-10 pointer-events-auto flex items-center justify-between`;
            note.innerHTML = `
                <div class="flex items-center">
                    <div class="${isSuccess ? 'text-[#0000FF]' : 'text-red-300'} mr-3">
                        <i data-lucide="${isSuccess ? 'check-circle' : 'alert-circle'}" class="w-5 h-5"></i>
                    </div>
                    <div><p class="font-bold text-xs">${isSuccess ? 'Успешно' : 'Внимание'}</p><p class="text-[10px] opacity-80">${message}</p></div>
                </div>
            `;
            area.appendChild(note);
            lucide.createIcons();
            setTimeout(() => { note.classList.remove('opacity-0', '-translate-y-10'); }, 10);
            setTimeout(() => { note.classList.add('opacity-0', '-translate-y-10'); setTimeout(() => note.remove(), 500); }, 3500);
        }

        // --- ФОРМАТИРОВАНИЕ ДАТЫ ---
        function formatDateForServer(date) {
            const d = date.getDate().toString().padStart(2, '0');
            const m = (date.getMonth() + 1).toString().padStart(2, '0');
            const y = date.getFullYear();
            return `${d}.${m}.${y}`;
        }

        // --- РЕНДЕРИНГ ---
        function renderEmptyState(message = "Ближайших смен нет") {
            const html = `
                <div id="status-display" class="text-center fade-in">
                    <i data-lucide="calendar-days" class="empty-state-icon mx-auto"></i>
                    <p id="status-text" class="text-xl text-gray-400 mt-4 font-medium">${message}</p>
                </div>
            `;
            // Центрируем
            mainContent.classList.remove('has-content');
            updateContentIfChanged(html);
        }

        function renderShiftCard(shiftData) {
            const html = `
                <div class="w-full shift-card text-white p-3 rounded-xl shadow-lg flex justify-between items-center cursor-pointer mt-4 fade-in">
                    <div class="flex items-center space-x-2">
                        <div class="flex-shrink-0 w-7 h-7 rounded-full bg-green-500 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div>
                            <span class="inline-block px-1.5 py-0.5 text-xs font-semibold rounded-lg bg-green-900/30 text-green-400">
                                Подтверждён
                            </span>
                            <p class="text-lg font-bold mt-1">${shiftData.time}</p>
                        </div>
                    </div>
                    <div class="flex-shrink-0 text-right">
                        <p class="text-xl font-bold text-white">${shiftData.duration || ''}</p>
                    </div>
                </div>
            `;
            // Убираем центрирование (карточки идут сверху)
            mainContent.classList.add('has-content');
            updateContentIfChanged(html);
        }

        // Вспомогательная функция, чтобы не перерисовывать DOM если ничего не поменялось
        function updateContentIfChanged(newHTML) {
            // Нормализуем строки для сравнения (убираем пробелы)
            const cleanNew = newHTML.replace(/\s+/g, ' ').trim();
            const cleanOld = lastShiftHTML.replace(/\s+/g, ' ').trim();

            if (cleanNew !== cleanOld) {
                dynamicContent.innerHTML = newHTML;
                lastShiftHTML = newHTML;
                lucide.createIcons();
            }
        }

        // --- АВТОРИЗАЦИЯ ---
        async function checkUserAuthentication(isSilent = false) {
            if (!isSilent) showLoading();
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');
            
            if (!email || !token) { redirectToAuth(); return false; }
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ auth: true, email: email, token: token })
                });

                const data = await response.json();
                if (data.status === 'success' && data.auth_ok) {
                    return true;
                } else {
                    redirectToAuth(data.message);
                    return false;
                }
            } catch (error) {
                console.error('Auth error:', error);
                if(!isSilent) createNotification('error', 'Ошибка связи с сервером');
                return true; 
            } finally {
                if (!isSilent) hideLoading();
            }
        }
        
        function redirectToAuth(message = "Перенаправление...") {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('authToken');
            showLoading();
            setTimeout(() => { window.location.href = LOGOUT_URL; }, 1000); 
        }

        // --- API ---
        
        // Получить карточку (теперь вызывается и в фоне)
        async function fetchShiftForDate(dateObj, isBackground = false) {
            if (!isBackground) {
                // Если не фон, показываем скелетон, скрываем контент
                shiftCardsSkeleton.style.display = 'block';
                dynamicContent.style.display = 'none';
            }
            
            const userEmail = localStorage.getItem('userEmail');
            const dateStr = formatDateForServer(dateObj);
            
            try {
                const url = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}&date=${encodeURIComponent(dateStr)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success' && data.shift && data.shift.found) {
                    renderShiftCard(data.shift.data);
                } else {
                    renderEmptyState("Ближайших смен нет");
                }
            } catch (e) {
                console.error(e);
                if (!isBackground) renderEmptyState("Ошибка загрузки");
            } finally {
                // Всегда скрываем скелетон и показываем контент после загрузки
                shiftCardsSkeleton.style.display = 'none';
                dynamicContent.style.display = 'block';
            }
        }

        // Получить статус кнопок
        async function fetchStatusLogic() {
            const userEmail = localStorage.getItem('userEmail');
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}`);
                const data = await response.json();
                
                // Как только данные получены, скрываем скелетон кнопки
                if (actionButtonSkeleton) actionButtonSkeleton.style.display = 'none';
                
                return data;
            } catch (error) {
                return null;
            }
        }
        
        async function updateShiftStatus(newStatus) {
            const userEmail = localStorage.getItem('userEmail');
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ newStatus: newStatus, userEmail: userEmail })
                });
                const data = await response.json();
                return data.status === 'success';
            } catch (error) {
                createNotification('error', 'Сбой при отправке данных');
                return false;
            }
        }

        // --- UI ЛОГИКА ---
        function updateButtons(data) {
            if (!data || data.status !== 'success') return;

            const status = data.shiftStatus; 
            canStartSlot = data.canStart; 
            isSlotActive = (status === 'Open');

            // Обновляем текст заглушки, если она есть
            const statusTextEl = document.getElementById('status-text');

            if (isSlotActive) {
                if(statusTextEl) {
                    statusTextEl.textContent = "Смена активна";
                    statusTextEl.classList.remove('text-gray-400');
                    statusTextEl.classList.add('text-[#0000FF]');
                }
                
                mainActionButton.textContent = 'Перейти к задачам';
                mainActionButton.disabled = false;
                endShiftButton.style.display = 'flex';
            } else {
                mainActionButton.textContent = 'Начать смену';
                mainActionButton.disabled = !canStartSlot;
                endShiftButton.style.display = 'none';
            }
        }

        // --- ИНИЦИАЛИЗАЦИЯ КАЛЕНДАРЯ ---
        function initCalendar() {
            calendarContainer.innerHTML = '';
            const today = new Date();
            
            for (let i = 0; i < 14; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                const item = document.createElement('div');
                item.className = `calendar-item flex flex-col items-center justify-center p-2 rounded-xl cursor-pointer flex-shrink-0 w-14`;
                
                if (date.toDateString() === selectedDateObj.toDateString()) {
                    item.classList.add('selected-border');
                    item.style.color = '#0000FF';
                } else {
                    item.style.color = '#fff';
                }

                item.innerHTML = `<span class="text-[10px] uppercase font-bold">${['Вс','Пн','Вт','Ср','Чт','Пт','Сб'][date.getDay()]}</span><span class="text-lg font-black">${date.getDate()}</span>`;
                
                item.addEventListener('click', () => {
                    document.querySelectorAll('.calendar-item').forEach(el => {
                        el.classList.remove('selected-border');
                        el.style.color = '#fff';
                    });
                    item.classList.add('selected-border');
                    item.style.color = '#0000FF';
                    
                    selectedDateObj = date;
                    // При клике показываем загрузку (не фон)
                    fetchShiftForDate(date, false);
                });

                calendarContainer.appendChild(item);
            }
        }

        // --- ОБРАБОТЧИКИ КНОПОК (Мгновенный отклик) ---
        mainActionButton.addEventListener('click', async () => {
            if (isSlotActive) {
                showLoading();
                window.location.href = TASKS_URL;
            } else {
                if (canStartSlot) {
                    // Оптимистичное обновление UI
                    isSlotActive = true;
                    mainActionButton.textContent = "Перейти к задачам";
                    endShiftButton.style.display = 'flex';
                    // Обновляем текст в центре, если видна заглушка
                    const statusTextEl = document.getElementById('status-text');
                    if (statusTextEl) {
                        statusTextEl.textContent = "Смена активна";
                        statusTextEl.classList.replace('text-gray-400', 'text-[#0000FF]');
                    }

                    // Отправляем запрос
                    const success = await updateShiftStatus('Open');
                    
                    if (success) {
                        createNotification('success', 'Смена открыта!');
                        // Подтягиваем актуальные данные на всякий случай
                        const data = await fetchStatusLogic();
                        updateButtons(data);
                    } else {
                        // Откат изменений при ошибке
                        isSlotActive = false;
                        mainActionButton.textContent = "Начать смену";
                        endShiftButton.style.display = 'none';
                    }
                }
            }
        });

        endShiftButton.addEventListener('click', () => bottomSheet.classList.add('open'));
        cancelEndShiftBtn.addEventListener('click', () => bottomSheet.classList.remove('open'));

        confirmEndShiftBtn.addEventListener('click', async () => {
            bottomSheet.classList.remove('open');
            
            // Оптимистичное обновление UI
            isSlotActive = false;
            endShiftButton.style.display = 'none';
            mainActionButton.textContent = "Начать смену";
            // Временно дизейблим, пока сервер не скажет можно ли начать снова
            mainActionButton.disabled = true; 

            const success = await updateShiftStatus('Closed');
            
            if (success) {
                createNotification('success', 'Смена завершена');
                const data = await fetchStatusLogic();
                updateButtons(data);
            } else {
                // Откат
                isSlotActive = true;
                endShiftButton.style.display = 'flex';
                mainActionButton.textContent = "Перейти к задачам";
                mainActionButton.disabled = false;
            }
        });

        // Навигация
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const url = item.getAttribute('data-url');
                if (url && url !== '#') {
                    showLoading();
                    window.location.href = url;
                }
            });
        });

        // --- ЗАПУСК ---
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            initCalendar(); 

            // Сначала показываем скелетоны (они в HTML по умолчанию видны)
            
            const authOk = await checkUserAuthentication(true); // Silent auth check
            if (!authOk) return;

            // Запускаем параллельно загрузку смены и статуса кнопок
            // fetchShiftForDate(false) покажет скелетон и скроет его по завершению
            Promise.all([
                fetchShiftForDate(selectedDateObj, false),
                fetchStatusLogic().then(data => updateButtons(data))
            ]);

            // Цикл обновления (3 сек)
            setInterval(async () => {
                const stillAuth = await checkUserAuthentication(true);
                if (stillAuth) {
                    // Фоновое обновление статуса
                    const statusData = await fetchStatusLogic();
                    updateButtons(statusData);

                    // Фоновое обновление карточки смены (без лоадера)
                    await fetchShiftForDate(selectedDateObj, true);
                }
            }, INTERVAL_MS);
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
