<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Главная страница - Управление сменами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 100px; 
            overflow: hidden;
            -webkit-user-select: none; 
            user-select: none; 
            overscroll-behavior-y: none;
        }
        
        .header-style {
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            border-bottom: 4px solid #0000FF;
            background-color: #1a1a1a; 
        }

        .nav-item.active .icon-container {
            background-color: #0000FF;
            color: #FFFFFF; 
        }
        .nav-item svg { color: #C4C7C5; transition: color 0.2s; }
        
        .nav-bar {
            background-color: #1F1F1F;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        .calendar-item { transition: all 0.2s ease; border: 1px solid transparent; }
        .calendar-item.selected-border { border: 1px solid #0000FF; background-color: rgba(0, 0, 255, 0.1); }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Skeleton Animation */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #252525 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .close-shift-button {
            height: 50px; width: 50px; 
            background-color: #1a1a1a; 
            border: 1px solid #0000FF; 
            border-radius: 6px; 
            position: relative; 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }

        .bottom-sheet-overlay {
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .bottom-sheet-content { transform: translateY(100%); transition: transform 0.3s ease; }
        .bottom-sheet-overlay.open { visibility: visible; opacity: 1; }
        .bottom-sheet-overlay.open .bottom-sheet-content { transform: translateY(0); }

        .spinner { width: 60px; height: 60px; animation: rotate 2s linear infinite; }
        .path { stroke: #0000FF; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 70, 150; stroke-dashoffset: -25px; } 100% { stroke-dasharray: 70, 150; stroke-dashoffset: -125px; } }
        
        #loadingOverlay {
            position: fixed; inset: 0; background-color: rgba(15, 15, 15, 0.85); 
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; visibility: hidden; pointer-events: none; transition: 0.3s;
        }
        #loadingOverlay.visible { opacity: 1; visibility: visible; pointer-events: auto; }

        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-white">

    <div id="loadingOverlay">
        <svg class="spinner" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-miterlimit="10" />
        </svg>
    </div>

    <div id="notification-area"></div>

    <header class="w-full header-style sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center h-8 mb-4">
                <h1 class="text-lg font-bold">Главный экран</h1>
                <button id="profile-button" class="flex items-center justify-center p-1 rounded-full border border-[#0000FF]">
                    <i data-lucide="circle-user" class="w-6 h-6 text-[#0000FF]"></i>
                </button>
            </div>

            <div id="calendar-strip" class="flex overflow-x-scroll space-x-3 pb-2 -mx-4 px-4 scrollbar-hide">
                </div>

            <div id="shift-action-container" class="w-full mt-4 flex">
                <div id="end-shift-button" class="close-shift-button mr-3" style="display: none;"></div>
                <button id="main-action-button" class="w-full text-center text-white font-bold transition-all duration-200 shadow-lg disabled:opacity-30 disabled:grayscale" style="padding: 14px; border-radius: 6px; background-color: #0000FF; height: 50px;">
                    </button>
            </div>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center min-h-[40vh] px-4" id="main-content">
        <div id="skeleton-loader" class="w-full max-w-md p-3 rounded-xl flex justify-between items-center skeleton opacity-50">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 rounded-full bg-gray-700"></div>
                <div class="space-y-2">
                    <div class="w-20 h-3 bg-gray-700 rounded"></div>
                    <div class="w-32 h-5 bg-gray-700 rounded"></div>
                </div>
            </div>
            <div class="w-12 h-6 bg-gray-700 rounded"></div>
        </div>
    </main>

    <nav class="nav-bar fixed bottom-6 left-1/2 transform -translate-x-1/2 max-w-md w-[calc(100%-3rem)] rounded-full p-2 z-50">
        <div class="flex justify-between items-center h-14 px-2">
            <button class="nav-item active flex flex-col items-center justify-center w-12 h-12 rounded-full"><i data-lucide="home" class="w-5 h-5"></i></button>
            <button class="nav-item flex flex-col items-center justify-center w-12 h-12"><i data-lucide="calendar-days" class="w-5 h-5"></i></button>
            <button class="nav-item flex flex-col items-center justify-center w-12 h-12"><i data-lucide="map-pin" class="w-5 h-5"></i></button>
            <button class="nav-item flex flex-col items-center justify-center w-12 h-12"><i data-lucide="credit-card" class="w-5 h-5"></i></button>
            <button class="nav-item flex flex-col items-center justify-center w-12 h-12"><i data-lucide="message-square-more" class="w-5 h-5"></i></button>
        </div>
    </nav>
    
    <div id="bottom-sheet" class="bottom-sheet-overlay fixed inset-0 bg-black/60 z-50 flex justify-center items-end">
        <div class="bottom-sheet-content w-full max-w-md bg-[#1F1F1F] p-6 rounded-t-2xl shadow-xl">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold mb-2">Завершить смену?</h2>
                <p class="text-gray-400 text-xs px-4">Убедитесь, что вы закончили работу перед закрытием.</p>
            </div>
            <div class="flex flex-col space-y-3">
                <button id="confirm-end-shift-btn" class="w-full bg-[#0000FF] py-4 rounded-md font-bold">Завершить</button>
                <button id="cancel-end-shift-btn" class="w-full border border-[#0000FF] text-[#0000FF] py-4 rounded-md font-bold">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4IXGi1WIYwr12fHYqQ6lGaLDOjgW2q9sf5ovHUrP-sh3jkfBdXhlVZ70NsCL4tNgDCg/exec';
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';
        const LOGOUT_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/'; 
        const REFRESH_INTERVAL = 3000;

        let isSlotActive = false;
        let canStartSlot = false;
        let selectedDateObj = new Date();

        const mainContent = document.getElementById('main-content');
        const mainActionButton = document.getElementById('main-action-button');
        const endShiftButton = document.getElementById('end-shift-button');
        const bottomSheet = document.getElementById('bottom-sheet');
        const loadingOverlay = document.getElementById('loadingOverlay');

        function showLoading() { loadingOverlay.classList.add('visible'); }
        function hideLoading() { loadingOverlay.classList.remove('visible'); }

        function formatDate(date) {
            return `${date.getDate().toString().padStart(2,'0')}.${(date.getMonth()+1).toString().padStart(2,'0')}.${date.getFullYear()}`;
        }

        // --- UI RENDERING ---
        function renderEmptyState(msg = "Ближайших смен нет") {
            mainContent.innerHTML = `
                <div class="flex flex-col items-center justify-center fade-in py-10">
                    <i data-lucide="calendar-off" class="w-16 h-16 text-gray-700 mb-4"></i>
                    <p class="text-gray-500 font-medium text-center">${msg}</p>
                </div>
            `;
            lucide.createIcons();
        }

        function renderShiftCard(shift) {
            mainContent.innerHTML = `
                <div class="w-full max-w-md bg-[#1A1A1A] p-4 rounded-xl shadow-lg flex justify-between items-center fade-in border border-white/5">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center">
                            <i data-lucide="check" class="w-5 h-5 text-white"></i>
                        </div>
                        <div>
                            <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-green-900/30 text-green-400 uppercase tracking-wider">Подтверждена</span>
                            <p class="text-xl font-black mt-0.5 tracking-tight">${shift.time}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-bold text-white">${shift.duration}</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- API CALLS ---
        async function syncData() {
            const email = localStorage.getItem('userEmail');
            const dateStr = formatDate(selectedDateObj);
            
            try {
                // 1. Запрашиваем карточку смены
                const shiftRes = await fetch(`${APPS_SCRIPT_URL}?email=${email}&date=${dateStr}`);
                const shiftData = await shiftRes.json();
                
                if (shiftData.status === 'success' && shiftData.shift && shiftData.shift.found) {
                    renderShiftCard(shiftData.shift.data);
                } else {
                    renderEmptyState();
                }

                // 2. Запрашиваем состояние кнопок (сегодняшний статус)
                const statusRes = await fetch(`${APPS_SCRIPT_URL}?email=${email}`);
                const statusData = await statusRes.json();
                
                updateInterface(statusData);
            } catch (e) {
                console.error("Sync Error", e);
            }
        }

        function updateInterface(data) {
            if (!data) return;
            isSlotActive = (data.shiftStatus === 'Open');
            canStartSlot = data.canStart;

            if (isSlotActive) {
                mainActionButton.textContent = 'Перейти к задачам';
                mainActionButton.disabled = false;
                endShiftButton.style.display = 'flex';
            } else {
                mainActionButton.textContent = 'Начать смену';
                mainActionButton.disabled = !canStartSlot;
                endShiftButton.style.display = 'none';
            }
        }

        async function updateStatus(newStatus) {
            showLoading();
            const email = localStorage.getItem('userEmail');
            try {
                const res = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ newStatus, userEmail: email })
                });
                await syncData();
            } catch (e) {
                alert("Ошибка соединения");
            } finally {
                hideLoading();
            }
        }

        // --- INITIALIZATION ---
        function initCalendar() {
            const container = document.getElementById('calendar-strip');
            const today = new Date();
            for (let i = 0; i < 14; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                const item = document.createElement('div');
                item.className = `calendar-item flex flex-col items-center justify-center p-3 rounded-xl cursor-pointer min-w-[56px] ${i === 0 ? 'selected-border' : ''}`;
                if(i===0) item.style.color = '#0000FF';
                
                item.innerHTML = `
                    <span class="text-[9px] uppercase font-bold opacity-60">${['Вс','Пн','Вт','Ср','Чт','Пт','Сб'][d.getDay()]}</span>
                    <span class="text-lg font-black">${d.getDate()}</span>
                `;
                item.onclick = () => {
                    document.querySelectorAll('.calendar-item').forEach(el => {
                        el.classList.remove('selected-border');
                        el.style.color = 'white';
                    });
                    item.classList.add('selected-border');
                    item.style.color = '#0000FF';
                    selectedDateObj = d;
                    syncData();
                };
                container.appendChild(item);
            }
        }

        mainActionButton.onclick = () => {
            if (isSlotActive) window.location.href = TASKS_URL;
            else if (canStartSlot) updateStatus('Open');
        };

        endShiftButton.onclick = () => bottomSheet.classList.add('open');
        cancelEndShiftBtn.onclick = () => bottomSheet.classList.remove('open');
        confirmEndShiftBtn.onclick = () => {
            bottomSheet.classList.remove('open');
            updateStatus('Closed');
        };

        window.onload = async () => {
            lucide.createIcons();
            initCalendar();
            
            // Первая загрузка
            await syncData();
            
            // Интервал обновления 3 сек
            setInterval(syncData, REFRESH_INTERVAL);
        };
    </script>
</body>
</html>
