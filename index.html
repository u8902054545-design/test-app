    <style>
        /* Стили из Файла 1 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F; /* Основной темный фон */
            padding: 0;
            margin: 0;
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            overscroll-behavior-y: none; 
        }
        
        /* Текстура шума */
        .bg-noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(23, 23, 23, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        /* Active Scale */
        .active-scale:active {
            transform: scale(0.96);
        }

        /* Скрытие скроллбара */
        ::-webkit-scrollbar { width: 0; }

        /* Адаптивный контейнер */
        .content-container {
            max-width: 960px; 
            margin: 0 auto;
        }
        
        /* Дополнительный блеск для кнопок при наведении */
        .btn-hover-effect:hover svg {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        /* Анимация появления для кнопки */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* --- СТИЛИ ДЛЯ BOTTOM SHEET --- */
        .bottom-sheet-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s; 
        }
        .bottom-sheet-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px; 
            margin: 0 auto;
            background-color: #212121; 
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            z-index: 50;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 0 16px 0; 
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }

        /* --- СТИЛИ ДЛЯ TOAST NOTIFICATION --- */
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0.95); opacity: 0; }
        }
        .toast-enter { animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .toast-leave { animation: fadeOut 0.3s ease-out forwards; }


        /* ------------------ Стили Спиннера и Оверлея ------------------ */
        .spinner {
            width: 60px; 
            height: 60px;
            animation: rotate 2s linear infinite; 
            transform-origin: center center;
        }

        .path {
            stroke: #0000FF; 
            stroke-linecap: round;
            stroke-width: 4; 
            stroke-dasharray: 1, 150; 
            animation: dash 1.5s ease-in-out infinite; 
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 70, 150; 
                stroke-dashoffset: -25px;
            }
            100% {
                stroke-dasharray: 70, 150;
                stroke-dashoffset: -125px;
            }
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(15, 15, 15, 0.8); 
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100; 
            
            transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0; 
            visibility: hidden;
            pointer-events: none; 
        }

        #loadingOverlay.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto; /* Блокируем клики под оверлеем */
        }
        /* ----------------------------------------------------------------- */
    </style>

        // Определяем пути для иконок
        const lightningPathD = "M13 10V3L4 14h7v7l9-11h-7z"; 
        const arrowPathD = "M9 5l7 7-7 7"; 

        // Присваиваем универсальный обработчик для закрытия при клике на оверлей
        bottomSheetOverlay.onclick = hideBottomSheet;


        // --- ЛОГИКА ПЕРЕКЛЮЧЕНИЯ ВИДОВ ---

        /**
         * Переключает между представлением Дашборда и Расписания.
         * @param {string} viewName - 'dashboard' или 'schedule'.
         */
        function switchView(viewName) {
            currentView = viewName;

            if (viewName === 'schedule') {
                dashboardView.classList.add('hidden');
                scheduleView.classList.remove('hidden');
                dashboardHeaderContent.classList.add('hidden');
                scheduleHeaderContent.classList.remove('hidden');
                renderScheduleCards(); // Рендерим карточки при переходе
            } else {
                dashboardView.classList.remove('hidden');
                scheduleView.classList.add('hidden');
                dashboardHeaderContent.classList.remove('hidden');
                scheduleHeaderContent.classList.add('hidden');
            }
        }
        
        // --- ЛОГИКА РЕНДЕРИНГА КАРТОЧЕК СМЕН (Мок-данные) ---
        
        const MOCK_SHIFTS = [
            { id: 1, time: "08:00 — 20:00", duration: "12 ч", status: "Подтверждён" },
            { id: 2, time: "09:00 — 17:00", duration: "8 ч", status: "Завершён" },
            { id: 3, time: "10:00 — 18:00", duration: "8 ч", status: "Ожидает подтверждения" },
            { id: 4, time: "12:00 — 20:00", duration: "8 ч", status: "Не подтверждён" },
            { id: 5, time: "14:00 — 22:00", duration: "8 ч", status: "Отменён" },
        ];
        
        /**
         * Рендерит карточки смен на основе предоставленного HTML-шаблона.
         */
        function renderScheduleCards() {
            let cardsHTML = '';

            MOCK_SHIFTS.forEach(shift => {
                let statusClass, circleBg, circleIcon;

                switch (shift.status) {
                    case 'Подтверждён':
                        statusClass = 'bg-green-900/30 text-green-400';
                        circleBg = 'bg-green-500';
                        circleIcon = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>`;
                        break;
                    case 'Завершён':
                        statusClass = 'bg-blue-900/30 text-blue-400';
                        circleBg = 'bg-blue-status'; // #0000FF
                        circleIcon = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>`;
                        break;
                    case 'Ожидает подтверждения':
                        statusClass = 'bg-yellow-900/30 text-yellow-500';
                        circleBg = 'bg-transparent border-2 border-yellow-500';
                        circleIcon = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>`;
                        break;
                    case 'Не подтверждён':
                        statusClass = 'bg-red-900/30 text-red-400';
                        circleBg = 'bg-red-600';
                        circleIcon = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                <line x1="12" y1="9" x2="12" y2="13"></line>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>`;
                        break;
                    case 'Отменён':
                        statusClass = 'bg-red-900/30 text-red-400';
                        circleBg = 'bg-red-600';
                        circleIcon = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>`;
                        break;
                    default:
                        statusClass = 'bg-neutral-700/30 text-neutral-400';
                        circleBg = 'bg-neutral-500';
                        circleIcon = '';
                }

                const opacityClass = shift.status === 'Отменён' ? 'opacity-70' : '';

                cardsHTML += `
                    <div class="w-full bg-neutral-800/60 text-white p-3 rounded-xl shadow-lg flex justify-between items-center transition duration-300 hover:bg-neutral-800 cursor-pointer border border-neutral-700/40 ${opacityClass}">
                        <div class="flex items-center space-x-2">
                            <div class="flex-shrink-0 w-7 h-7 rounded-full ${circleBg} flex items-center justify-center">
                                ${circleIcon}
                            </div>
                            <div>
                                <span class="inline-block px-1.5 py-0.5 text-xs font-semibold rounded-lg ${statusClass}">
                                    ${shift.status}
                                </span>
                                <p class="text-lg font-bold mt-1">${shift.time}</p>
                            </div>
                        </div>
                        <div class="flex-shrink-0 text-right">
                            <p class="text-xl font-bold text-white">${shift.duration}</p>
                        </div>
                    </div>
                `;
            });

            scheduleView.innerHTML = cardsHTML || 
                `<p class="text-neutral-500 text-center py-10">Нет запланированных смен.</p>`;
        }


        // --- ГЛОБАЛЬНЫЕ ФУНКЦИИ ЗАГРУЗКИ ---
        
        /**
         * Показывает блокирующий оверлей загрузки.
         */
        function showLoading() {
            if (loadingOverlay) loadingOverlay.classList.add('visible');
        }

        /**
         * Скрывает блокирующий оверлей загрузки.
         */
        function hideLoading() {
            if (loadingOverlay) loadingOverlay.classList.remove('visible');
        }

        /**
         * Устанавливает имя и контакт пользователя в заголовок.
         * @param {string} fullName - Полное имя пользователя.
         * @param {string} email - Адрес электронной почты.
         */
        function setUserInfo(fullName, email) {
            userFullNameEl.textContent = fullName;
            userContactEl.textContent = email; // Отображаем Email вместо телефона
        }

        // --- ЛОГИКА АУТЕНТИФИКАЦИИ ---
        
        /**
         * Проверяет токен и почту в localStorage с данными на сервере.
         */
        async function checkUserAuthentication(isSilent = false) {
            if (!isSilent) showLoading(); 
            
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');
            
            if (!email || !token) {
                console.warn("Аутентификация: Отсутствуют данные в LocalStorage. Перенаправление.");
                redirectToAuth();
                return false; 
            }
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8' 
                    },
                    body: JSON.stringify({ 
                        auth: true, 
                        email: email, 
                        token: token 
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'success' && data.auth_ok) {
                    setUserInfo(data.user.fullName, data.user.email);
                    return true;
                } else {
                    redirectToAuth(data.message);
                    return false;
                }

            } catch (error) {
                console.error('Fetch Auth error:', error);
                showToast("Ошибка сети", "Не удалось связаться с сервером для проверки аутентификации.");
                return true; 
            } finally {
                if (!isSilent) hideLoading(); 
            }
        }
        
        /**
         * Очищает локальное хранилище и перенаправляет пользователя.
         */
        function redirectToAuth(message = "Перенаправление на страницу авторизации...") {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('authToken');
            
            if (!loadingOverlay.classList.contains('visible')) {
                showLoading();
            }
            
            showToast("Внимание", message);
            
            setTimeout(() => {
                window.location.href = LOGOUT_URL; 
            }, 1000); 
        }

        // --- ЛОГИКА ВЗАИМОДЕЙСТВИЯ С GOOGLE ТАБЛИЦЕЙ (СТАТУС СМЕНЫ) ---

        /**
         * Выполняет запрос к серверу для получения текущего статуса смены.
         */
        async function fetchShiftStatus(showLoader = true) {
            if (showLoader) showLoading();
            
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                console.error("Email не найден. Невозможно получить статус.");
                redirectToAuth();
                return null;
            }
            
            // Добавляем Email в URL как параметр
            const urlWithParams = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}`;

            try {
                const response = await fetch(urlWithParams, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'success') {
                    return data.shiftStatus;
                } else {
                    console.error("Error fetching status:", data.message);
                    return null;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                if (showLoader) {
                    showToast("Ошибка сети", "Не удалось получить статус смены.");
                }
                return null;
            } finally {
                if (showLoader) hideLoading(); 
            }
        }
        
        /**
         * Отправляет новый статус смены в Google Таблицу.
         */
        async function updateShiftStatus(newStatus) {
            showLoading(); 
            
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                console.error("Email не найден. Невозможно обновить статус.");
                redirectToAuth();
                return false;
            }

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8' 
                    },
                    // Передаем Email и FullName в теле запроса
                    body: JSON.stringify({ 
                        newStatus: newStatus, 
                        userEmail: userEmail,
                        userFullName: userFullNameEl.textContent 
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    return true;
                } else {
                    console.error("Error updating status:", data.message);
                    showToast("Ошибка обновления", `Сервер вернул ошибку: ${data.message}`);
                    return false;
                }

            } catch (error) {
                console.error('Update error:', error);
                showToast("Ошибка сети", "Не удалось отправить новый статус. Проверьте соединение.");
                return false;
            } finally {
                hideLoading(); 
            }
        }


        // --- ЛОГИКА СМЕНЫ ---

        async function startSlot() {
            const success = await updateShiftStatus('Open');
            if (success) {
                setSlotState(true);
                showToast("Смена открыта", "Задачи уже ждут вас. Удачной работы!");
            }
        }

        async function endSlot() {
            const success = await updateShiftStatus('Closed');
            if (success) {
                setSlotState(false);
                showToast("Смена завершена", "Спасибо за работу! Данные сохранены.");
                hideBottomSheet();
            }
        }

        function setSlotState(active, updateIsSlotActive = true) {
            if (updateIsSlotActive) {
                isSlotActive = active;
            }
            
            if (active) {
                statusIndicator.textContent = "Слот активен";
                statusIndicator.classList.add('text-green-400');
                statusIndicator.classList.remove('text-white');
                infoMessage.classList.add('hidden'); 
                
                mainBtnText.textContent = 'Перейти к задачам';
                mainBtnIconPath.setAttribute('d', arrowPathD); 
                
                closeSlotBtn.classList.remove('hidden');
                closeSlotBtn.classList.add('flex');

                document.getElementById('main-action-btn').onclick = goToTasks;

            } else {
                statusIndicator.textContent = "Нет подтверждённых слотов";
                statusIndicator.classList.add('text-white');
                statusIndicator.classList.remove('text-green-400');
                infoMessage.classList.remove('hidden'); 

                mainBtnText.textContent = 'Начать слот';
                mainBtnIconPath.setAttribute('d', lightningPathD); 
                
                closeSlotBtn.classList.add('hidden');
                closeSlotBtn.classList.remove('flex');
                
                document.getElementById('main-action-btn').onclick = toggleSlot;
            }
        }
        
        async function goToTasks() {
            showLoading();
            // Получаем статус, используя новую логику с Email
            const actualStatus = await fetchShiftStatus(false);
            hideLoading();
            
            if (actualStatus === 'Open') {
                showToast("Смена активна", "Перенаправление к задачам...");
                setTimeout(() => {
                    window.location.href = TASKS_URL;
                }, 500);
            } else {
                showToast("Смена закрыта", "Для перехода к задачам необходимо начать смену.");
                setSlotState(false);
            }
        }

        function toggleSlot() {
            if (!isSlotActive) {
                startSlot();
            } else {
                goToTasks();
            }
        }
        
        // --- ЛОГИКА BOTTOM SHEET ---

        function showBottomSheet() {
            bottomSheetOverlay.classList.add('active');
            bottomSheet.classList.add('active');
        }

        function hideBottomSheet() {
            bottomSheetOverlay.classList.remove('active');
            bottomSheet.classList.remove('active');
        }


        // --- ЛОГИКА ПОДТВЕРЖДЕНИЯ ---

        function showStopSlotConfirmation() {
            if (!isSlotActive) return; 

            bsTitle.innerText = "Завершить слот?";
            bsSubtitle.innerText = "Убедитесь, что вы закончили текущие задачи. После завершения вы перестанете получать новые заказы.";
            
            bsConfirmBtn.innerText = "Да, завершить";
            bsConfirmBtn.onclick = endSlot; 
            bsConfirmBtn.className = "bg-red-600 text-white text-base font-semibold rounded-xl shadow-lg hover:bg-red-700 transition duration-150 active:scale-[0.99] py-3 px-4";

            bsCancelBtn.innerText = "Отмена";
            bsCancelBtn.className = "border-2 border-custom-blue text-custom-blue text-base font-semibold rounded-xl hover:bg-blue-900/10 transition duration-150 active:scale-[0.99] py-3 px-4";
            
            showBottomSheet();
        }
        
        function showLogoutConfirmation() {
            const subtitleOpen = "Изменённые настройки не сбросятся, активные задачи и слот сохранятся";
            const subtitleClosed = "При следующей авторизации, придётся ввести данные заново"; 
            
            bsTitle.innerText = "Выйти из аккаунта?";
            bsSubtitle.innerText = isSlotActive ? subtitleOpen : subtitleClosed;
            
            bsConfirmBtn.innerText = "Выйти";
            bsConfirmBtn.onclick = confirmLogout; 
            bsConfirmBtn.className = "bg-red-600 text-white text-base font-semibold rounded-xl shadow-lg hover:bg-red-700 transition duration-150 active:scale-[0.99] py-3 px-4";

            bsCancelBtn.innerText = "Не выходить";
            bsCancelBtn.className = "border-2 border-custom-blue text-custom-blue text-base font-semibold rounded-xl hover:bg-blue-900/10 transition duration-150 active:scale-[0.99] py-3 px-4";

            showBottomSheet();
        }

        /**
         * Очищает хранилище и перенаправляет.
         */
        function confirmLogout() {
            hideBottomSheet();
            redirectToAuth("Выход...");
        }

        // --- ЛОГИКА TOAST ---
        
        function showToast(title, message) {
            
            const toast = document.createElement('div');
            
            const isSuccess = title.includes("активна") || title.includes("открыта") || title.includes("Успешный");
            const isError = title.includes("Ошибка") || title.includes("закрыта") || title.includes("Внимание");
            
            let bgClass = isSuccess ? 'bg-green-600/10 border-green-500/30' : 
                          isError ? 'bg-red-600/10 border-red-500/30' : 
                                    'bg-neutral-700/60 border-neutral-600/30';
            
            let iconColor = isSuccess ? 'text-green-500' : isError ? 'text-red-500' : 'text-custom-blue';
            let iconSvg = isSuccess ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>' : 
                          isError ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z"/>' :
                                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>';

            
            toast.className = `
                toast-enter glass-panel backdrop-blur-md 
                ${bgClass} border
                rounded-xl 
                shadow-2xl 
                flex 
                items-center 
                gap-3 
                px-4 
                py-3 
                min-w-[300px] 
                pointer-events-auto
                cursor-pointer
                relative
                text-white
            `;

            toast.innerHTML = `
                <div class="w-8 h-8 rounded-full ${iconColor} flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">${iconSvg}</svg>
                </div>
                <div>
                    <span class="font-semibold text-sm select-none">${title}</span>
                    <p class="text-xs text-neutral-400 mt-0.5">${message}</p>
                </div>
            `;

            if (notificationTimeout) clearTimeout(notificationTimeout);
            
            toastContainer.innerHTML = '';
            toastContainer.appendChild(toast);

            const removeToast = () => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-leave');
                
                toast.addEventListener('animationend', () => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                });
            };

            toast.addEventListener('click', removeToast);

            notificationTimeout = setTimeout(removeToast, 4000);
        }

        // --- ИНИЦИАЛИЗАЦИЯ И АВТОМАТИЧЕСКОЕ ОБНОВЛЕНИЕ ---
        
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. ПЕРВАЯ И КРИТИЧЕСКАЯ ПРОВЕРКА: АУТЕНТИФИКАЦИЯ
            const isAuthenticated = await checkUserAuthentication(false);
            
            if (!isAuthenticated) {
                return;
            }

            // 2. Загружаем статус смены только после успешной аутентификации
            const initialStatus = await fetchShiftStatus(true); 
            if (initialStatus) {
                setSlotState(initialStatus === 'Open', false);
            } else {
                setSlotState(false, false); 
            }
            
            // 3. Настраиваем регулярное обновление статуса
            setInterval(async () => {
                // Если мы находимся в представлении "Расписание", не запускаем цикл аутентификации/статуса, 
                // чтобы не перегружать сервер частыми запросами.
                if (currentView === 'schedule') return;

                const isStillAuthenticated = await checkUserAuthentication(true);
                
                if (isStillAuthenticated) {
                    const status = await fetchShiftStatus(false); 
                    if (status) {
                         setSlotState(status === 'Open', true);
                    }
                }
            }, INTERVAL_MS);
            
            // Защита от случайного копирования
            document.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
