<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Управление сменами - DarkCenter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 100px; 
            overflow-x: hidden;
            -webkit-user-select: none; 
            user-select: none; 
            overscroll-behavior-y: none;
        }
        
        .header-style {
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            border-bottom: 4px solid #0000FF;
            background-color: #1a1a1a; 
        }

        .nav-item.active .icon-container { background-color: #0000FF; color: #FFFFFF; }
        .nav-item.active svg { color: #FFFFFF; }
        .nav-item svg { color: #C4C7C5; transition: color 0.2s; }
        .nav-bar { background-color: #1F1F1F; border: 1px solid rgba(255, 255, 255, 0.05); }

        .calendar-item.selected-border { border: 1px solid #0000FF; color: #0000FF; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .close-shift-button {
            height: 50px; width: 50px; background-color: #1a1a1a; 
            border: 1px solid #0000FF; border-radius: 6px; flex-shrink: 0;
            position: relative; display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .close-shift-button::before {
            content: ''; position: absolute; top: 8px; left: 50%; transform: translateX(-50%); 
            width: 2px; height: 15px; background-color: #0000FF; border-radius: 2px; 
        }
        .close-shift-button::after {
            content: ''; position: absolute; width: 30px; height: 30px; 
            border: 2px solid #0000FF; border-top-color: transparent; border-radius: 50%; bottom: 8px;
        }

        /* Bottom Sheet Logic */
        .bottom-sheet-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100;
            display: flex; align-items: flex-end; justify-content: center;
            opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .bottom-sheet-overlay.active { opacity: 1; visibility: visible; }
        .bottom-sheet-content {
            width: 100%; max-width: 480px; background: #1F1F1F; border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 24px; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bottom-sheet-overlay.active .bottom-sheet-content { transform: translateY(0); }

        /* Spinner */
        .spinner { width: 50px; height: 50px; animation: rotate 2s linear infinite; }
        .path { stroke: #0000FF; stroke-linecap: round; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 70, 150; stroke-dashoffset: -25px; } 100% { stroke-dasharray: 70, 150; stroke-dashoffset: -125px; } }
        
        #loadingOverlay {
            position: fixed; inset: 0; background: rgba(15,15,15,0.8);
            display: flex; align-items: center; justify-content: center; z-index: 200;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        #loadingOverlay.visible { opacity: 1; visibility: visible; }

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-20px);
            z-index: 300; background: #262626; border: 1px solid #333; padding: 12px 20px;
            border-radius: 12px; opacity: 0; transition: 0.3s;
        }
        .toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body class="text-white">

    <div id="loadingOverlay">
        <svg class="spinner" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none"/></svg>
    </div>

    <div id="toast" class="toast text-sm font-medium shadow-2xl"></div>

    <!-- Bottom Sheet Error (Auth) -->
    <div id="auth-error-sheet" class="bottom-sheet-overlay">
        <div class="bottom-sheet-content text-center">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center">
                    <i data-lucide="shield-alert" class="w-10 h-10 text-red-500"></i>
                </div>
            </div>
            <h2 class="text-xl font-bold mb-2">Ошибка авторизации</h2>
            <p class="text-gray-400 mb-8">Ваша сессия истекла или отсутствует токен доступа. Пожалуйста, войдите в систему снова.</p>
            <button onclick="redirectToAuthPage()" class="w-full bg-custom-blue py-4 rounded-xl font-bold text-white active:scale-95 transition" style="background-color: #0000FF;">
                Перейти к авторизации
            </button>
        </div>
    </div>

    <!-- Bottom Sheet Confirm (End Shift) -->
    <div id="confirm-sheet" class="bottom-sheet-overlay">
        <div class="bottom-sheet-content">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold mb-2">Завершить смену?</h2>
                <p class="text-gray-400">Убедитесь, что все текущие задачи выполнены.</p>
            </div>
            <div class="flex flex-col gap-3">
                <button id="confirm-end-btn" class="w-full bg-red-600 py-4 rounded-xl font-bold text-white active:scale-95 transition">Завершить</button>
                <button onclick="closeSheet('confirm-sheet')" class="w-full border border-gray-600 py-4 rounded-xl font-bold text-gray-300 active:scale-95 transition">Отмена</button>
            </div>
        </div>
    </div>

    <header class="w-full header-style sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center h-8 mb-4">
                <h1 class="text-lg font-bold text-white" id="screen-title">Главный экран</h1>
                <button id="profile-btn" class="flex items-center justify-center p-1 rounded-full border border-solid" style="border-color: #0000FF;">
                    <i data-lucide="circle-user" class="w-6 h-6" style="color: #0000FF;"></i>
                </button>
            </div>

            <div id="calendar-strip" class="flex overflow-x-scroll space-x-3 pb-2 -mx-4 px-4 scrollbar-hide">
                <!-- Генерируется JS -->
            </div>

            <div id="shift-action-container" class="w-full mt-4 flex gap-3">
                <div id="end-shift-btn" class="close-shift-button hidden"></div>
                <button id="main-action-btn" class="flex-1 text-center text-white font-bold transition-all duration-200 shadow-lg disabled:opacity-50" style="padding: 14px; border-radius: 6px; background-color: #0000FF; height: 50px;">
                    Начать смену
                </button>
            </div>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center min-h-[50vh] pt-16 pb-16 text-center" id="main-content">
        <div id="empty-state" class="flex flex-col items-center">
            <i data-lucide="calendar-days" class="w-20 h-20 text-[#0000FF] mb-4"></i>
            <p class="text-xl text-gray-400">Ближайших смен нет</p>
        </div>
        <div id="active-state" class="hidden flex flex-col items-center">
             <i data-lucide="zap" class="w-20 h-20 text-yellow-400 mb-4 animate-pulse"></i>
             <p id="status-text" class="text-xl font-bold">Смена активна</p>
        </div>
    </main>

    <nav class="nav-bar fixed bottom-6 left-1/2 transform -translate-x-1/2 max-w-md w-[calc(100%-3rem)] rounded-full p-2 z-50">
        <div class="flex justify-between items-center h-14">
            <button class="nav-item active flex flex-col items-center justify-center h-full w-1/6" data-name="Главный">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="home" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-name="Расписание">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="calendar-days" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-name="Местоположение">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="map-pin" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-name="Выплаты">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="credit-card" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-name="Обучение">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="graduation-cap" class="w-5 h-5"></i></div>
            </button>
            <button class="nav-item flex flex-col items-center justify-center h-full w-1/6" data-name="Чаты">
                <div class="icon-container w-12 h-8 flex items-center justify-center rounded-full transition-colors"><i data-lucide="message-square-more" class="w-5 h-5"></i></div>
            </button>
        </div>
    </nav>

    <script>
        // --- КОНСТАНТЫ ---
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyAtGgnNaGTtzmlMS6I1vIGxv1lHLLXQuYFImdxdTSgpDOO591KUf5vaNQ0nV5J32SbWw/exec';
        const AUTH_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/';
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';
        const REFRESH_INTERVAL = 3000;

        // --- СОСТОЯНИЕ ---
        let isSlotActive = false;
        let canStartSlot = false;

        // --- ЭЛЕМЕНТЫ ---
        const mainBtn = document.getElementById('main-action-btn');
        const endBtn = document.getElementById('end-shift-btn');
        const emptyState = document.getElementById('empty-state');
        const activeState = document.getElementById('active-state');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loadingOverlay');

        // --- ИНИЦИАЛИЗАЦИЯ ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            renderCalendar();
            initApp();
        });

        async function initApp() {
            const hasAuth = checkLocalStorage();
            if (!hasAuth) {
                openSheet('auth-error-sheet');
                return;
            }

            // Первый запрос данных
            await refreshData(true);

            // Запуск цикла обновления каждые 3 сек
            setInterval(async () => {
                await refreshData(false);
            }, REFRESH_INTERVAL);
        }

        // --- ЛОГИКА АВТОРИЗАЦИИ ---
        function checkLocalStorage() {
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');
            return !!(email && token);
        }

        function redirectToAuthPage() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('authToken');
            window.location.href = AUTH_URL;
        }

        async function validateAuthOnServer() {
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ auth: true, email, token })
                });
                const data = await response.json();
                return data.status === 'success' && data.auth_ok;
            } catch (e) {
                return true; // В случае ошибки сети не выкидываем сразу
            }
        }

        // --- РАБОТА С ДАННЫМИ ---
        async function refreshData(withLoader = false) {
            if (withLoader) loader.classList.add('visible');
            
            const email = localStorage.getItem('userEmail');
            const url = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(email)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateUI(data);
                } else if (data.message && data.message.includes('auth')) {
                    openSheet('auth-error-sheet');
                }
            } catch (error) {
                console.error("Fetch error:", error);
            } finally {
                if (withLoader) loader.classList.remove('visible');
            }
        }

        function updateUI(data) {
            isSlotActive = data.shiftStatus === 'Open';
            canStartSlot = data.canStart;

            if (isSlotActive) {
                // Активная смена
                mainBtn.textContent = 'Перейти к задачам';
                mainBtn.disabled = false;
                endBtn.classList.remove('hidden');
                emptyState.classList.add('hidden');
                activeState.classList.remove('hidden');
                statusText.textContent = "Смена активна";
                statusText.className = "text-xl font-bold text-green-500";
            } else {
                // Смена закрыта
                mainBtn.textContent = 'Начать смену';
                mainBtn.disabled = !canStartSlot;
                endBtn.classList.add('hidden');
                activeState.classList.add('hidden');
                emptyState.classList.remove('hidden');
                
                const emptyText = emptyState.querySelector('p');
                if (canStartSlot) {
                    emptyText.textContent = "Смена готова к запуску";
                    emptyText.className = "text-xl text-white font-medium mt-4";
                } else {
                    emptyText.textContent = data.info || "Ближайших смен нет";
                    emptyText.className = "text-xl text-gray-400 mt-4";
                }
            }
        }

        // --- ОБРАБОТЧИКИ КНОПОК ---
        mainBtn.onclick = async () => {
            if (isSlotActive) {
                window.location.href = TASKS_URL;
            } else if (canStartSlot) {
                await changeShiftStatus('Open');
            }
        };

        endBtn.onclick = () => openSheet('confirm-sheet');

        document.getElementById('confirm-end-btn').onclick = async () => {
            closeSheet('confirm-sheet');
            await changeShiftStatus('Closed');
        };

        async function changeShiftStatus(newStatus) {
            loader.classList.add('visible');
            const email = localStorage.getItem('userEmail');
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ newStatus, userEmail: email })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showToast(newStatus === 'Open' ? "Смена открыта" : "Смена завершена");
                    await refreshData(false);
                }
            } catch (e) {
                showToast("Ошибка соединения");
            } finally {
                loader.classList.remove('visible');
            }
        }

        // --- UI ВСПОМОГАТЕЛЬНЫЕ ---
        function openSheet(id) { document.getElementById(id).classList.add('active'); }
        function closeSheet(id) { document.getElementById(id).classList.remove('active'); }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 3000);
        }

        function renderCalendar() {
            const container = document.getElementById('calendar-strip');
            const today = new Date();
            for (let i = 0; i < 14; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                const item = document.createElement('div');
                item.className = `calendar-item flex flex-col items-center justify-center p-2 rounded-xl cursor-pointer flex-shrink-0 w-14 ${i === 0 ? 'selected-border' : ''}`;
                item.innerHTML = `
                    <span class="text-[10px] uppercase font-bold">${['Вс','Пн','Вт','Ср','Чт','Пт','Сб'][d.getDay()]}</span>
                    <span class="text-lg font-black">${d.getDate()}</span>
                `;
                container.appendChild(item);
            }
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
