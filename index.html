<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkCenter | Stranger Things 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --st-red: #ff0909;
            --dc-blue: #0044ff;
            --bg-black: #050505;
            --google-gray: #dadce0;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Защита от выделения для "приложения" */
        }

        body {
            background-color: var(--bg-black);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden; /* Полноэкранный режим без скролла */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND EFFECTS (Изнанка) --- */
        .upside-down-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
            overflow: hidden;
        }

        /* Лозы (Ветки) */
        .vines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"><path d="M10,10 Q50,100 90,50 T180,100" fill="none" stroke="%23220a0a" stroke-width="2"/></svg>');
            opacity: 0.6;
            pointer-events: none;
        }

        /* Красные молнии */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.15);
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes flash {
            0% { opacity: 0; }
            2% { opacity: 0.8; }
            4% { opacity: 0; }
            6% { opacity: 0.4; }
            18% { opacity: 0; }
            100% { opacity: 0; }
        }

        .lightning.active {
            animation: flash 4s infinite random;
        }

        /* Споры (Частицы в воздухе) */
        .spores {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px);
            background-size: 550px 550px;
            background-position: 0 0;
            opacity: 0.3;
            animation: moveSpores 60s linear infinite;
        }

        @keyframes moveSpores {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* --- INTRO SCREEN (Netflix Style) --- */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 1s ease-out;
        }

        .intro-logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            transform: scale(0.8);
            animation: zoomLogo 3s forwards;
        }

        .dc-logo {
            font-size: 34px; /* Чуть больше 24, чтобы было читаемо на Full HD */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--dc-blue) 0%, var(--st-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Roboto', sans-serif;
        }

        .google-logo-intro {
            width: 30px;
            height: 30px;
            background: white; /* Placeholder for G logo SVG */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        @keyframes zoomLogo {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* --- MAIN APP INTERFACE --- */
        #app-container {
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Stranger Things Title */
        .st-title {
            font-family: 'Libre Baskerville', serif;
            font-size: 3rem;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--st-red);
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: -2px;
            position: relative;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .st-title span {
            display: block;
            font-size: 1.2rem;
            letter-spacing: 5px;
            -webkit-text-stroke: 0;
            color: var(--st-red);
            text-shadow: 0 0 10px var(--st-red);
            margin-top: -10px;
        }

        .corp-name {
            font-size: 0.8rem;
            color: #aaa;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* --- GOOGLE STYLE FORMS --- */
        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            border-color: var(--st-red);
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
        }

        .form-label {
            position: absolute;
            left: 15px;
            top: 14px;
            color: #888;
            font-size: 16px;
            pointer-events: none;
            transition: 0.2s ease all;
            background-color: transparent;
            padding: 0 5px;
        }

        /* Логика плавающей метки */
        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -10px;
            font-size: 12px;
            color: var(--st-red);
            background-color: #050505; /* Чтобы перекрыть линию рамки */
        }

        /* Кнопка */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #a00000, #ff0000);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            background: #333;
            color: #777;
            cursor: not-allowed;
            box-shadow: none;
        }

        .hidden {
            display: none;
        }

        /* --- ГИРЛЯНДЫ (Светящиеся точки сверху) --- */
        .lights {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            z-index: 5;
        }
        .light {
            width: 10px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            animation: flicker 2s infinite alternate;
            box-shadow: 0 5px 20px rgba(255,255,255,1);
        }
        .light:nth-child(odd) { background: cyan; box-shadow: 0 5px 20px cyan; animation-delay: 0.5s; }
        .light:nth-child(even) { background: magenta; box-shadow: 0 5px 20px magenta; animation-delay: 1s; }
        .light:nth-child(3n) { background: yellow; box-shadow: 0 5px 20px yellow; }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* --- TARGET SITE IFRAME (Вместо модалки) --- */
        #target-frame-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #target-frame-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #target-frame-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-logo-container">
            <div class="dc-logo">DarkCenter</div>
            <div class="google-logo-intro">
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
                    <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                    <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                    <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z" fill="#EA4335"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="upside-down-bg">
        <div class="vines"></div>
        <div class="spores"></div>
        <div class="lightning" id="lightning"></div>
        
        <div class="lights">
            <div class="light"></div><div class="light"></div><div class="light"></div>
            <div class="light"></div><div class="light"></div><div class="light"></div>
        </div>
    </div>

    <div id="app-container">
        <div class="corp-name">DarkCenter Corporation</div>
        
        <h1 class="st-title">
            Stranger<br>Things
            <span>FAREWELL TO THE LEGEND</span>
        </h1>

        <form id="login-form" onsubmit="handleEmailSubmit(event)">
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder=" " required>
                <label for="email" class="form-label">Gmail</label>
            </div>
            <button type="submit" class="btn-submit">Войти через ITC Platform</button>
        </form>

        <form id="code-form" class="hidden" onsubmit="handleCodeSubmit(event)">
            <p style="margin-bottom: 20px; font-size: 0.9rem; color: #ccc;">Код отправлен на <span id="user-email-display" style="color: var(--st-red)"></span></p>
            <div class="form-group">
                <input type="text" id="code" class="form-input" placeholder=" " required autocomplete="off" maxlength="6" inputmode="numeric">
                <label for="code" class="form-label">Код подтверждения (G-)</label>
            </div>
            <button type="submit" class="btn-submit">Подтвердить вход</button>
        </form>
        
        <div style="margin-top: 20px; font-size: 12px; color: #555;">
            &copy; 2026 DarkCenter. Hawkins Lab Protocol.
        </div>
    </div>

    <div id="target-frame-container"></div>

    <script>
        // --- CONFIGURATION ---
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz0uenNIXAbEI1ZqBLhTK06omyIMa3JquZ5Dil08MrY_jLsRCCff3W1PKQ6XgPM84td/exec";
        const REQUIRED_ANDROID_VERSION = 14;
        const VERSION_ERROR_MESSAGE = "Версия Android твоего устройства не поддерживается";

        // Keys for localStorage
        const isLoggedInKey = 'isLoggedIn';
        const userLinkKey = 'userLink';
        const sessionExpiresKey = 'sessionExpires';
        const userEmailKey = 'userEmail';
        const authTokenKey = 'authToken';

        let currentEmail = "";

        // --- 1. INTRO SEQUENCE & INITIALIZATION ---
        window.addEventListener('load', async () => {
            const intro = document.getElementById('intro-screen');
            const app = document.getElementById('app-container');
            const lightning = document.getElementById('lightning');

            // Проверка авторизации во время анимации
            const hasActiveSession = await checkStoredSession();

            // Ждем завершения анимации логотипа (3сек)
            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                    if (!hasActiveSession) {
                        app.style.opacity = '1';
                    }
                    // Включаем молнии
                    lightning.classList.add('active');
                }, 1000);
            }, 2500);
        });

        // --- 2. LIGHTNING EFFECT CONTROL ---
        const lightningEl = document.getElementById('lightning');
        setInterval(() => {
            if(Math.random() > 0.7) {
                lightningEl.style.animationDuration = (Math.random() * 2 + 0.5) + 's';
            }
        }, 3000);

        // --- 3. HELPER FUNCTIONS ---

        function checkAndroidVersion() {
            if (!window.Telegram || !window.Telegram.WebApp) return false;
            const platform = window.Telegram.WebApp.platform;
            if (platform !== 'android') return false;

            const userAgent = window.navigator.userAgent;
            let androidVersion = 0;
            const match = userAgent.match(/Android\s+([0-9\.]+)/);
            if (match && match[1]) {
                androidVersion = parseInt(match[1].split('.')[0], 10);
            }
            
            if (androidVersion === 0 || androidVersion < REQUIRED_ANDROID_VERSION) {
                if (window.Telegram.WebApp.showAlert) {
                    window.Telegram.WebApp.showAlert(VERSION_ERROR_MESSAGE);
                } else {
                    alert(VERSION_ERROR_MESSAGE);
                }
                return true; 
            }
            return false; 
        }

        function showAlert(message) {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.showAlert) {
                window.Telegram.WebApp.showAlert(message);
            } else {
                alert(message);
            }
        }

        async function checkStoredSession() {
            const isLoggedIn = localStorage.getItem(isLoggedInKey);
            const sessionExpires = localStorage.getItem(sessionExpiresKey);
            const storedEmail = localStorage.getItem(userEmailKey);
            const storedAuthToken = localStorage.getItem(authTokenKey);
            const currentTime = new Date().getTime();

            if (isLoggedIn === 'true' && sessionExpires && parseInt(sessionExpires, 10) > currentTime && storedEmail && storedAuthToken) {
                // Показываем загрузку, пока проверяем токен
                return await verifyStoredToken(storedEmail, storedAuthToken);
            } else {
                localStorage.removeItem(isLoggedInKey);
                localStorage.removeItem(userLinkKey);
                localStorage.removeItem(sessionExpiresKey);
                localStorage.removeItem(userEmailKey);
                localStorage.removeItem(authTokenKey);
                return false;
            }
        }

        function loadTargetSite(url) {
            const targetContainer = document.getElementById('target-frame-container');
            const iframe = document.createElement('iframe');
            iframe.src = url;
            targetContainer.innerHTML = '';
            targetContainer.appendChild(iframe);

            iframe.onload = () => {
                targetContainer.classList.add('visible');
                // Плавно скрываем интерфейс приложения
                document.getElementById('app-container').style.opacity = '0';
            };
            
            iframe.onerror = () => {
                window.location.href = url;
            };
        }

        // --- 4. API LOGIC ---

        async function verifyStoredToken(email, token) {
            try {
                const formData = new URLSearchParams();
                formData.append('email', email);
                formData.append('auth_token', token);
                formData.append('check_token', 'true'); 
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                
                if (data.success) {
                    loadTargetSite(data.redirect_link);
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                return false;
            }
        }

        async function handleEmailSubmit(e) {
            e.preventDefault();
            if (checkAndroidVersion()) return;

            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const btn = e.target.querySelector('button');
            const originalText = "Войти через ITC Platform";

            btn.innerText = "Связь с Изнанкой...";
            btn.disabled = true;

            try {
                const formData = new URLSearchParams();
                formData.append('email', email);
                const response = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: formData });
                const data = await response.json();
                
                if (data.success) {
                    currentEmail = email;
                    document.getElementById('login-form').classList.add('hidden');
                    document.getElementById('code-form').classList.remove('hidden');
                    document.getElementById('user-email-display').innerText = email;
                    document.getElementById('code-form').style.animation = "fadeIn 0.5s";
                } else {
                    showAlert(data.message || "Ошибка соединения");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                showAlert("Не удалось подключиться к серверу.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function handleCodeSubmit(e) {
            e.preventDefault();
            if (checkAndroidVersion()) return;

            const codeInput = document.getElementById('code');
            const code = codeInput.value.trim();
            
            const btn = e.target.querySelector('button');
            const originalText = "Подтвердить вход";
            
            btn.innerText = "Проверка...";
            btn.disabled = true;

            try {
                const formData = new URLSearchParams();
                formData.append('email', currentEmail);
                formData.append('code', code);
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();

                if (data.success) {
                    const sessionDurationHours = data.token_expiry_hours || 24; 
                    const sessionDurationMs = sessionDurationHours * 60 * 60 * 1000;
                    const expirationTime = new Date().getTime() + sessionDurationMs;
                    
                    localStorage.setItem(isLoggedInKey, 'true');
                    localStorage.setItem(userLinkKey, data.redirect_link); 
                    localStorage.setItem(sessionExpiresKey, expirationTime.toString());
                    localStorage.setItem(userEmailKey, currentEmail);
                    localStorage.setItem(authTokenKey, data.auth_token);

                    btn.innerText = "Доступ разрешен";
                    setTimeout(() => {
                        loadTargetSite(data.redirect_link);
                    }, 500);
                } else {
                    showAlert(data.message || "Неверный код");
                    btn.innerText = originalText;
                    btn.disabled = false;
                    codeInput.value = '';
                }
            } catch (error) {
                showAlert("Ошибка соединения с сервером.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

    </script>
</body>
    </html>
