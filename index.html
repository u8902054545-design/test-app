<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Главная страница - Управление сменами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --primary-color: #0000FF; 
            --md-sys-color-surface: #1E1F20; 
            --md-sys-color-on-surface: #E3E3E3;
            --md-sys-error-container: #93000A;
            --md-sys-on-error-container: #FFDAD6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-user-select: none; 
            user-select: none; 
        }

        .screen-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .screen-container::-webkit-scrollbar { display: none; }
        .screen-container { -ms-overflow-style: none; scrollbar-width: none; }

        .header-style {
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            border-bottom: 4px solid var(--primary-color);
            background-color: #1a1a1a; 
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 500px;
            height: 70px; 
            background-color: var(--md-sys-color-surface);
            border-radius: 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 50;
            box-sizing: border-box;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--md-sys-color-on-surface);
        }

        .nav-item.active {
            background-color: #0000FF;
            color: #FFFFFF;
        }
        
        .nav-item:active { transform: scale(0.95); }

        /* --- CALENDAR & CARDS --- */
        .calendar-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid transparent; }
        .calendar-item.selected-border { border: 1px solid #0000FF; background-color: rgba(0, 0, 255, 0.1); }
        .calendar-item:active { transform: scale(0.95); }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .empty-state-icon { color: #0000FF; width: 80px; height: 80px; }

        .close-shift-button {
            height: 50px; width: 50px; 
            background-color: #1a1a1a; 
            border: 1px solid #0000FF; 
            border-radius: 6px; 
            flex-shrink: 0;
            position: relative; 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .close-shift-button:active { transform: scale(0.95); }
        .close-shift-button::before {
            content: ''; position: absolute; top: 8px; left: 50%; 
            transform: translateX(-50%); width: 2px; height: 15px; 
            background-color: #0000FF; border-radius: 2px; 
        }
        .close-shift-button::after {
            content: ''; position: absolute; width: 30px; height: 30px; 
            border: 2px solid #0000FF; border-top-color: transparent; 
            border-radius: 50%; bottom: 8px;
        }

        /* --- BOTTOM SHEETS --- */
        .bottom-sheet-overlay {
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .bottom-sheet-content { transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .bottom-sheet-overlay.open { visibility: visible; opacity: 1; }
        .bottom-sheet-overlay.open .bottom-sheet-content { transform: translateY(0); }

        /* Специальный класс для БЛОКИРУЮЩЕГО окна ошибки */
        .auth-blocker {
            background-color: rgba(0,0,0,0.95); /* Почти полная непрозрачность */
            backdrop-filter: blur(5px);
        }

        #notification-area {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 480px; z-index: 60;
            pointer-events: none; display: flex; flex-direction: column; align-items: center;
        }

        /* --- LOADERS --- */
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35px; } 100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124px; } }

        .spinner { width: 60px; height: 60px; animation: rotate 2s linear infinite; }
        .path { stroke: #0000FF; stroke-linecap: round; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }
        
        .spinner-mini { width: 24px; height: 24px; animation: rotate 2s linear infinite; }
        .path-mini { stroke: #FFFFFF; stroke-linecap: round; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }

        #loadingOverlay {
            position: fixed; inset: 0;
            background-color: rgba(15, 15, 15, 0.85); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.4s ease, visibility 0.4s ease;
            opacity: 0; visibility: hidden; pointer-events: none; 
        }
        #loadingOverlay.visible { opacity: 1; visibility: visible; pointer-events: auto; }

        .shift-card {
            background-color: #1A1A1A;
            transition: transform 0.2s ease, background-color 0.2s;
        }
        .shift-card:active { transform: scale(0.98); background-color: #252525; }

        .skeleton-shimmer { position: relative; overflow: hidden; background-color: #1A1A1A; }
        .skeleton-shimmer::after {
            content: ""; position: absolute; top: 0; right: 0; bottom: 0; left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.03) 20%, rgba(255, 255, 255, 0.06) 50%, rgba(255, 255, 255, 0.03) 80%, rgba(255, 255, 255, 0) 100%);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton-block { background-color: #2A2A2A; border-radius: 6px; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body class="text-white">

    <div id="loadingOverlay">
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none"></circle>
        </svg>
    </div>

    <div id="notification-area"></div>

    <div class="screen-container">
        <header class="w-full header-style sticky top-0 z-30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center h-8 mb-4">
                    <h1 class="text-lg font-bold text-white" id="screen-title">Главный экран</h1>
                    <button id="profile-button" class="flex items-center justify-center p-1 rounded-full border border-solid hover:bg-white/10 transition-colors" style="border-color: #0000FF;">
                        <i data-lucide="circle-user" class="w-6 h-6" style="color: #0000FF;"></i>
                    </button>
                </div>
                <div id="calendar-strip" class="flex overflow-x-scroll space-x-3 pb-2 -mx-4 px-4 scrollbar-hide"></div>
                <div id="shift-action-container" class="w-full mt-4 flex">
                    <div id="end-shift-button" class="close-shift-button mr-3" style="display: none;"></div>
                    <button id="main-action-button" class="w-full flex items-center justify-center text-center text-white font-bold transition-all duration-300 shadow-lg disabled:opacity-50" style="padding: 14px; border-radius: 6px; background-color: #0000FF; height: 50px;">
                         <span class="btn-text">Загрузка...</span>
                    </button>
                </div>
            </div>
        </header>
        <main class="flex flex-col items-center justify-start min-h-[50vh] pt-8 px-4 w-full" id="main-content"></main>
    </div>

    <nav class="nav-bar" id="main-nav">
        <div class="nav-item active" id="nav-home"><i data-lucide="home"></i></div>
        <a href="https://u8902054545-design.github.io/DarkCenter-Cloud-Slot-Schedule/" class="nav-item" id="nav-schedule"><i data-lucide="calendar-days"></i></a>
        <a href="https://u8902054545-design.github.io/cloud-center/" class="nav-item" id="nav-cloud"><i data-lucide="map-pin"></i></a>
        <a href="https://u8902054545-design.github.io/payments-darkcenter" class="nav-item" id="nav-payments"><i data-lucide="credit-card"></i></a>
        <a href="https://u8902054545-design.github.io/education-darkcenter" class="nav-item" id="nav-education"><i data-lucide="graduation-cap"></i></a>
        <a href="https://u8902054545-design.github.io/chats-darkcenter" class="nav-item" id="nav-chats"><i data-lucide="message-square-more"></i></a>
    </nav>
    
    <div id="bottom-sheet" class="bottom-sheet-overlay fixed inset-0 bg-black/60 z-50 flex justify-center items-end">
        <div class="bottom-sheet-content w-full max-w-md bg-[#1F1F1F] text-white p-6 rounded-t-2xl shadow-xl mb-4 sm:mb-0">
            <div class="text-center mb-4">
                <h2 class="text-2xl font-bold mb-2">Завершить смену?</h2>
                <p class="text-gray-400 text-sm">Убедитесь, что все текущие задачи выполнены.</p>
            </div>
            <div class="flex flex-col space-y-3">
                <button id="confirm-end-shift-btn" class="w-full text-center text-white font-bold py-4 rounded-md" style="background-color: #0000FF; border-radius: 6px;">Завершить</button>
                <button id="cancel-end-shift-btn" class="w-full text-center font-bold py-4 rounded-md" style="border: 1px solid #0000FF; color: #0000FF; background-color: transparent; border-radius: 6px;">Не завершать</button>
            </div>
        </div>
    </div>

    <div id="auth-error-sheet" class="bottom-sheet-overlay auth-blocker fixed inset-0 z-[999] flex justify-center items-end">
        <div class="bottom-sheet-content w-full max-w-md bg-[#1F1F1F] text-white p-8 rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.8)] border-t border-white/5">
            <div class="flex flex-col items-center text-center mb-8">
                <div class="w-24 h-24 rounded-full flex items-center justify-center mb-6" style="background-color: var(--md-sys-error-container);">
                    <i data-lucide="triangle-alert" class="w-12 h-12" style="color: var(--md-sys-on-error-container);"></i>
                </div>
                <h2 class="text-2xl font-bold mb-3 tracking-tight">Ошибка авторизации</h2>
                <p class="text-gray-300 text-base leading-relaxed">Системе не удалось подтвердить вашу личность. Для продолжения работы и доступа к сменам необходимо войти в аккаунт заново.</p>
            </div>
            <button id="auth-login-btn" class="w-full text-center text-[#93000A] font-bold py-4 rounded-full shadow-lg hover:brightness-110 active:scale-95 transition-all bg-[#FFDAD6]">
                Войти в аккаунт
            </button>
        </div>
    </div>

    <script>
        // Ссылки
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';
        const ACCOUNT_URL = 'https://u8902054545-design.github.io/account-darkcenter/';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwIFsMCw7PfiQ0fRJYtCP51I5rHJowJzgeW0z7yO5t5zSeO44hAor1ie0CELtVVxEM6sg/exec';
        const LOGOUT_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/'; 
        
        // Настройки
        const REFRESH_INTERVAL = 3000; // 3 секунды
        const BUTTON_SPINNER_SVG = `<svg class="spinner-mini" viewBox="0 0 50 50"><circle class="path-mini" cx="25" cy="25" r="20" fill="none"></circle></svg>`;

        // Состояние
        let isSlotActive = false;
        let canStartSlot = false;
        let selectedDateObj = new Date();
        let lastRenderedState = null; 
        let isAuthErrorVisible = false;

        // Элементы
        const loadingOverlay = document.getElementById('loadingOverlay');
        const mainActionButton = document.getElementById('main-action-button');
        const endShiftButton = document.getElementById('end-shift-button');
        const bottomSheet = document.getElementById('bottom-sheet');
        const authErrorSheet = document.getElementById('auth-error-sheet');
        const confirmEndShiftBtn = document.getElementById('confirm-end-shift-btn');
        const cancelEndShiftBtn = document.getElementById('cancel-end-shift-btn');
        const authLoginBtn = document.getElementById('auth-login-btn');
        const calendarContainer = document.getElementById('calendar-strip');
        const mainContent = document.getElementById('main-content');

        // Навигация
        document.getElementById('profile-button').addEventListener('click', () => { if(!isAuthErrorVisible) window.location.href = ACCOUNT_URL; });
        document.getElementById('nav-home').addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });

        function showLoading() { loadingOverlay.classList.add('visible'); }
        function hideLoading() { loadingOverlay.classList.remove('visible'); }

        function createNotification(type, message) {
            const area = document.getElementById('notification-area');
            const note = document.createElement('div');
            const isSuccess = type === 'success';
            note.className = `max-w-xs w-full mx-4 mt-4 p-4 ${isSuccess ? 'bg-[#1a1a1a]/90 ring-1 ring-[#0000FF]' : 'bg-red-900/90'} text-white rounded-xl shadow-2xl transition-all duration-500 opacity-0 -translate-y-10 pointer-events-auto flex items-center justify-between`;
            note.innerHTML = `<div class="flex items-center"><div class="${isSuccess ? 'text-[#0000FF]' : 'text-red-300'} mr-3"><i data-lucide="${isSuccess ? 'check-circle' : 'alert-circle'}" class="w-5 h-5"></i></div><div><p class="font-bold text-xs">${isSuccess ? 'Успешно' : 'Внимание'}</p><p class="text-[10px] opacity-80">${message}</p></div></div>`;
            area.appendChild(note);
            lucide.createIcons();
            setTimeout(() => { note.classList.remove('opacity-0', '-translate-y-10'); }, 10);
            setTimeout(() => { note.classList.add('opacity-0', '-translate-y-10'); setTimeout(() => note.remove(), 500); }, 3500);
        }

        function formatDateForServer(date) {
            const d = date.getDate().toString().padStart(2, '0');
            const m = (date.getMonth() + 1).toString().padStart(2, '0');
            const y = date.getFullYear();
            return `${d}.${m}.${y}`;
        }

        // Рендеринг (скелетоны, карточки, пусто)
        function renderSkeletons() {
            lastRenderedState = "skeleton";
            let html = '<div class="w-full flex flex-col space-y-4 fade-in">';
            for(let i=0; i<3; i++) {
                html += `<div class="w-full skeleton-shimmer p-3 rounded-xl shadow-lg flex justify-between items-center mt-2 h-[68px]"><div class="flex items-center space-x-2"><div class="flex-shrink-0 w-7 h-7 rounded-full skeleton-block"></div><div class="flex flex-col space-y-2"><div class="w-20 h-3 skeleton-block"></div><div class="w-24 h-4 skeleton-block"></div></div></div><div class="w-16 h-6 skeleton-block"></div></div>`;
            }
            html += '</div>';
            mainContent.innerHTML = html;
        }

        function renderEmptyState(message = "Ближайших смен нет") {
            const stateKey = `empty-${message}`;
            // Предотвращаем лишнюю перерисовку
            if (lastRenderedState === stateKey) return;
            lastRenderedState = stateKey;
            mainContent.innerHTML = `<div id="status-display" class="text-center mt-32 fade-in"><i data-lucide="calendar-days" class="empty-state-icon mx-auto"></i><p id="status-text" class="text-xl text-gray-400 mt-4 font-medium">${message}</p></div>`;
            lucide.createIcons();
        }

        function renderShiftCard(shiftData) {
            const stateKey = `card-${shiftData.time}-${shiftData.duration}`;
            // Предотвращаем лишнюю перерисовку, если данные те же
            if (lastRenderedState === stateKey) return;
            lastRenderedState = stateKey;
            
            mainContent.innerHTML = `<div class="w-full shift-card text-white p-3 rounded-xl shadow-lg flex justify-between items-center cursor-pointer mt-4 fade-in"><div class="flex items-center space-x-2"><div class="flex-shrink-0 w-7 h-7 rounded-full bg-green-500 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="20 6 9 17 4 12"></polyline></svg></div><div><span class="inline-block px-1.5 py-0.5 text-xs font-semibold rounded-lg bg-green-900/30 text-green-400">Подтверждён</span><p class="text-lg font-bold mt-1">${shiftData.time}</p></div></div><div class="flex-shrink-0 text-right"><p class="text-xl font-bold text-white">${shiftData.duration || ''}</p></div></div>`;
        }

        // --- AUTH LOGIC ---
        function triggerAuthError() {
            if (isAuthErrorVisible) return;
            isAuthErrorVisible = true;
            hideLoading();
            authErrorSheet.classList.add('open'); // Показываем нескрываемое окно
            // Удаляем данные, чтобы цикл не пытался спамить сервер
            localStorage.removeItem('userEmail');
            localStorage.removeItem('authToken');
        }

        authLoginBtn.addEventListener('click', () => {
             authLoginBtn.innerHTML = BUTTON_SPINNER_SVG;
             // Редирект на вход
             setTimeout(() => { window.location.href = LOGOUT_URL; }, 500);
        });

        async function checkUserAuthentication(isSilent = false) {
            if (!isSilent) showLoading();
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');
            
            if (!email || !token) { 
                triggerAuthError(); 
                return false; 
            }

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ auth: true, email: email, token: token })
                });
                const data = await response.json();
                
                // Если сервер явно отказал
                if (data.status === 'success' && data.auth_ok === false) {
                    triggerAuthError();
                    return false;
                }
                return true;
            } catch (error) { 
                // Ошибка сети не должна выкидывать пользователя сразу, 
                // если это не первая загрузка. Но если первая - можно показать ошибку.
                console.warn("Auth check network error", error);
                return true; 
            } finally { 
                if (!isSilent) hideLoading(); 
            }
        }

        // --- DATA FETCHING ---
        async function fetchShiftForDate(dateObj, isSilent = false) {
            if (isAuthErrorVisible) return;
            if (!isSilent) showLoading();
            
            const userEmail = localStorage.getItem('userEmail');
            const dateStr = formatDateForServer(dateObj);
            try {
                const url = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}&date=${encodeURIComponent(dateStr)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success' && data.shift && data.shift.found) { 
                    renderShiftCard(data.shift.data); 
                } else { 
                    renderEmptyState("Смен на этот день нет"); 
                }
            } catch (e) { 
                if(!isSilent) renderEmptyState("Ошибка загрузки"); 
            } finally { 
                if (!isSilent) hideLoading(); 
            }
        }

        async function fetchStatusLogic(isSilent = false) {
            if (isAuthErrorVisible) return null;
            const userEmail = localStorage.getItem('userEmail');
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}`);
                return await response.json();
            } catch (error) { return null; }
        }
        
        // --- BUTTON ACTIONS ---
        async function updateShiftStatus(newStatus) {
            const userEmail = localStorage.getItem('userEmail');
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ newStatus: newStatus, userEmail: userEmail })
                });
                const data = await response.json();
                return data.status === 'success';
            } catch (error) { createNotification('error', 'Сбой при отправке данных'); return false; }
        }

        function updateButtons(data) {
            if (!data) return;
            const status = data.shiftStatus || (isSlotActive ? 'Open' : 'Closed'); 
            if (data.canStart !== undefined) canStartSlot = data.canStart;
            isSlotActive = (status === 'Open');
            const statusTextEl = document.getElementById('status-text');
            
            if (isSlotActive) {
                if(statusTextEl && statusTextEl.textContent !== "Смена активна") {
                    statusTextEl.textContent = "Смена активна";
                    statusTextEl.classList.remove('text-gray-400');
                    statusTextEl.classList.add('text-[#0000FF]');
                }
                if (mainActionButton.textContent !== 'Перейти к задачам') {
                    mainActionButton.textContent = 'Перейти к задачам';
                    mainActionButton.disabled = false;
                }
                endShiftButton.style.display = 'flex';
            } else {
                if (mainActionButton.textContent !== 'Начать смену') { mainActionButton.textContent = 'Начать смену'; }
                mainActionButton.disabled = !canStartSlot;
                endShiftButton.style.display = 'none';
            }
        }

        // --- CALENDAR INIT ---
        function initCalendar() {
            calendarContainer.innerHTML = '';
            const today = new Date();
            for (let i = 0; i < 14; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const item = document.createElement('div');
                item.className = `calendar-item flex flex-col items-center justify-center p-2 rounded-xl cursor-pointer flex-shrink-0 w-14`;
                if (date.toDateString() === selectedDateObj.toDateString()) {
                    item.classList.add('selected-border');
                    item.style.color = '#0000FF';
                } else { item.style.color = '#fff'; }
                item.innerHTML = `<span class="text-[10px] uppercase font-bold">${['Вс','Пн','Вт','Ср','Чт','Пт','Сб'][date.getDay()]}</span><span class="text-lg font-black">${date.getDate()}</span>`;
                item.addEventListener('click', () => {
                    if (selectedDateObj.toDateString() === date.toDateString()) return;
                    document.querySelectorAll('.calendar-item').forEach(el => { el.classList.remove('selected-border'); el.style.color = '#fff'; });
                    item.classList.add('selected-border');
                    item.style.color = '#0000FF';
                    selectedDateObj = date;
                    renderSkeletons();
                    fetchShiftForDate(date, true);
                });
                calendarContainer.appendChild(item);
            }
        }

        // --- EVENT LISTENERS ---
        mainActionButton.addEventListener('click', async () => {
            if (isSlotActive) { 
                window.location.href = TASKS_URL;
            } else {
                if (canStartSlot) {
                    mainActionButton.innerHTML = BUTTON_SPINNER_SVG;
                    mainActionButton.disabled = true;
                    const success = await updateShiftStatus('Open');
                    if (success) { createNotification('success', 'Смена открыта!'); updateButtons({ shiftStatus: 'Open', canStart: false }); } else { const realData = await fetchStatusLogic(true); updateButtons(realData); }
                }
            }
        });

        endShiftButton.addEventListener('click', () => bottomSheet.classList.add('open'));
        cancelEndShiftBtn.addEventListener('click', () => bottomSheet.classList.remove('open'));

        confirmEndShiftBtn.addEventListener('click', async () => {
            bottomSheet.classList.remove('open');
            endShiftButton.style.display = 'none';
            mainActionButton.innerHTML = BUTTON_SPINNER_SVG;
            mainActionButton.disabled = true;
            const success = await updateShiftStatus('Closed');
            if (success) { createNotification('success', 'Смена завершена'); updateButtons({ shiftStatus: 'Closed', canStart: false }); const realData = await fetchStatusLogic(true); updateButtons(realData); } else { updateButtons({ shiftStatus: 'Open' }); }
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            mainActionButton.innerHTML = BUTTON_SPINNER_SVG;
            renderSkeletons();
            initCalendar();
            
            // Первичная проверка (не скрытая)
            const authOk = await checkUserAuthentication(false);
            
            if (authOk) {
                // Если ок, грузим данные
                const p1 = fetchShiftForDate(selectedDateObj, false); 
                const p2 = fetchStatusLogic(true).then(data => updateButtons(data));
                await Promise.all([p1, p2]);

                // ЗАПУСК ЦИКЛА ПРОВЕРКИ КАЖДЫЕ 3 СЕКУНДЫ
                setInterval(async () => {
                    if (isAuthErrorVisible) return; // Если уже ошибка, не спамим

                    // 1. Строгая проверка авторизации
                    const stillAuth = await checkUserAuthentication(true); // silent
                    
                    if (stillAuth) {
                        // 2. Запрос статуса смены (Client Request)
                        const statusData = await fetchStatusLogic(true);
                        updateButtons(statusData);
                        
                        // 3. Запрос карточки (Client Request)
                        // Запрашиваем данные за выбранный день
                        fetchShiftForDate(selectedDateObj, true);
                    }
                }, REFRESH_INTERVAL);
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
