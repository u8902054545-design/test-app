<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Главная страница - Управление сменами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --transition-duration: 600ms;
            --transition-timing: cubic-bezier(0.2, 0, 0, 1);
            --nav-height: 80px; /* Фиксированная высота меню */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
            overscroll-behavior-y: none;
        }

        /* --- Стили для переходов экранов --- */
        .screen-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto; 
            overflow-x: hidden;
            background-color: #0F0F0F;
            transition: transform var(--transition-duration) var(--transition-timing), 
                        opacity var(--transition-duration) var(--transition-timing);
            will-change: transform, opacity;
            backface-visibility: hidden;
            padding-bottom: var(--nav-height); /* Отступ под новое меню */
        }
        
        .screen::-webkit-scrollbar { display: none; }
        .screen { -ms-overflow-style: none; scrollbar-width: none; }

        /* Состояния анимации */
        .screen.active { transform: translateX(0) scale(1); opacity: 1; z-index: 10; }
        
        .slide-in-right { transform: translateX(0) scale(1); z-index: 10; }
        .slide-out-left { transform: translateX(-25%) scale(0.92); opacity: 0.5; z-index: 0; pointer-events: none; }
        
        .slide-in-left { transform: translateX(0) scale(1); z-index: 10; }
        .slide-out-right { transform: translateX(100%) scale(1); z-index: 0; pointer-events: none; }

        .initial-right { transform: translateX(100%); opacity: 1; }
        .initial-left { transform: translateX(-100%) scale(1); opacity: 1; }

        /* --- Общие стили --- */
        .header-style {
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            border-bottom: 4px solid #0000FF;
            background-color: #1a1a1a; 
        }

        /* --- Стили навигации (Google Style) --- */
        .nav-bar {
            background-color: #1F1F1F;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 50;
            height: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: env(safe-area-inset-bottom); /* Учет зоны жестов на iPhone */
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* Контейнер иконки (капсула) */
        .icon-container {
            width: 64px; /* Широкая капсула */
            height: 36px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.4s cubic-bezier(0.2, 0, 0, 1), color 0.4s ease;
            color: #C4C7C5; /* Серый цвет неактивной иконки */
        }

        /* Активное состояние */
        .nav-item.active .icon-container {
            background-color: #0000FF;
            color: #FFFFFF; 
        }
        
        /* Анимация самой иконки при наведении/активации (опционально) */
        .nav-item.active svg {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .calendar-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid transparent; }
        .calendar-item.selected-border { border: 1px solid #0000FF; background-color: rgba(0, 0, 255, 0.1); }
        .calendar-item:active { transform: scale(0.95); }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .empty-state-icon { color: #0000FF; width: 80px; height: 80px; }

        .close-shift-button {
            height: 50px; width: 50px; 
            background-color: #1a1a1a; 
            border: 1px solid #0000FF; 
            border-radius: 6px; 
            flex-shrink: 0;
            position: relative; 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .close-shift-button:active { transform: scale(0.95); }
        .close-shift-button::before {
            content: ''; position: absolute; top: 8px; left: 50%; 
            transform: translateX(-50%); width: 2px; height: 15px; 
            background-color: #0000FF; border-radius: 2px; 
        }
        .close-shift-button::after {
            content: ''; position: absolute; width: 30px; height: 30px; 
            border: 2px solid #0000FF; border-top-color: transparent; 
            border-radius: 50%; bottom: 8px;
        }

        .bottom-sheet-overlay {
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .bottom-sheet-content { transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .bottom-sheet-overlay.open { visibility: visible; opacity: 1; }
        .bottom-sheet-overlay.open .bottom-sheet-content { transform: translateY(0); }

        #notification-area {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 480px; z-index: 60;
            pointer-events: none; display: flex; flex-direction: column; align-items: center;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35px; } 100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124px; } }

        .spinner { width: 60px; height: 60px; animation: rotate 2s linear infinite; }
        .path { stroke: #0000FF; stroke-linecap: round; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }
        
        .spinner-mini { width: 24px; height: 24px; animation: rotate 2s linear infinite; }
        .path-mini { stroke: #FFFFFF; stroke-linecap: round; stroke-width: 4; stroke-dasharray: 1, 150; animation: dash 1.5s ease-in-out infinite; }

        #loadingOverlay {
            position: fixed; inset: 0;
            background-color: rgba(15, 15, 15, 0.85); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.4s ease, visibility 0.4s ease;
            opacity: 0; visibility: hidden; pointer-events: none; 
        }
        #loadingOverlay.visible { opacity: 1; visibility: visible; pointer-events: auto; }

        .shift-card {
            background-color: #1A1A1A;
            transition: transform 0.2s ease, background-color 0.2s, opacity 0.3s ease;
        }
        .shift-card:active {
            transform: scale(0.98);
            background-color: #252525;
        }

        .skeleton-shimmer {
            position: relative; overflow: hidden; background-color: #1A1A1A;
        }
        .skeleton-shimmer::after {
            content: ""; position: absolute; top: 0; right: 0; bottom: 0; left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.03) 20%, rgba(255, 255, 255, 0.06) 50%, rgba(255, 255, 255, 0.03) 80%, rgba(255, 255, 255, 0) 100%);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton-block { background-color: #2A2A2A; border-radius: 6px; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

        /* Стили для iframe */
        .iframe-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
            background-color: #0F0F0F;
            position: relative;
            z-index: 2;
        }
        .iframe-loader-spinner {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>

    <script>
        // --- ЛОГИКА НАВИГАЦИИ ---
        let currentScreenId = 'screen-main';
        let isAnimating = false;
        const transitionDuration = 600; 

        // Определяем карту навигации: ID кнопки -> ID экрана и его порядковый индекс
        const navMap = [
            { btnId: 'nav-home', screenId: 'screen-main', index: 0 },
            { btnId: 'nav-schedule', screenId: 'screen-schedule', index: 1 },
            { btnId: 'nav-cloud', screenId: 'screen-cloud', index: 2 },
            { btnId: 'nav-payments', screenId: 'screen-payments', index: 3 },
            { btnId: 'nav-education', screenId: 'screen-education', index: 4 },
            { btnId: 'nav-chats', screenId: 'screen-chats', index: 5 }
        ];

        let currentIndex = 0;

        const transitionClasses = {
            forward: { entering: 'slide-in-right', exiting: 'slide-out-left', initial: 'initial-right' },
            backward: { entering: 'slide-in-left', exiting: 'slide-out-right', initial: 'initial-left' }
        };

        function navigate(targetScreenId, targetIndex, callback) {
            if (isAnimating || currentScreenId === targetScreenId) return;
            isAnimating = true;

            const direction = targetIndex > currentIndex ? 'forward' : 'backward';
            currentIndex = targetIndex;

            const currentScreen = document.getElementById(currentScreenId);
            const targetScreen = document.getElementById(targetScreenId);
            const classes = transitionClasses[direction];
            
            // 1. Подготовка целевого экрана
            targetScreen.classList.remove('active', classes.entering, classes.exiting, 'initial-left', 'initial-right');
            targetScreen.classList.add(classes.initial);
            targetScreen.style.display = 'block'; 
            
            requestAnimationFrame(() => {
                // 2. Старт анимации
                currentScreen.classList.remove('active', 'initial-left', 'initial-right');
                currentScreen.classList.add(classes.exiting);
                
                targetScreen.classList.remove(classes.initial);
                targetScreen.classList.add(classes.entering);
                
                // 3. Ждем завершения
                setTimeout(() => {
                    currentScreen.classList.remove(classes.exiting);
                    
                    if (direction === 'forward') {
                        currentScreen.classList.add('initial-left');
                    } else {
                        currentScreen.classList.add('initial-right');
                    }
                    
                    targetScreen.classList.remove(classes.entering, classes.initial);
                    targetScreen.classList.add('active');
                    
                    currentScreenId = targetScreenId;
                    isAnimating = false;

                    if (callback) callback();

                }, transitionDuration);
            });
        }

        // Инициализация кнопок меню
        navMap.forEach(navItem => {
            const btn = document.getElementById(navItem.btnId);
            if(btn) {
                btn.addEventListener('click', () => {
                    updateActiveNav(btn);
                    navigate(navItem.screenId, navItem.index, () => {
                        // Логика загрузки iframe только когда экран становится активным
                        const screen = document.getElementById(navItem.screenId);
                        const iframe = screen.querySelector('iframe');
                        if (iframe && !iframe.src && iframe.getAttribute('data-src')) {
                            iframe.src = iframe.getAttribute('data-src');
                        }
                    });
                });
            }
        });

        function updateActiveNav(activeBtn) {
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            activeBtn.classList.add('active');
        }

        // --- ОСНОВНАЯ ЛОГИКА ПРИЛОЖЕНИЯ ---
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4IXGi1WIYwr12fHYqQ6lGaLDOjgW2q9sf5ovHUrP-sh3jkfBdXhlVZ70NsCL4tNgDCg/exec';
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';
        const LOGOUT_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/'; 
        const INTERVAL_MS = 3000;

        const BUTTON_SPINNER_SVG = `
        <svg class="spinner-mini" viewBox="0 0 50 50">
            <circle class="path-mini" cx="25" cy="25" r="20" fill="none"></circle>
        </svg>`;

        let isSlotActive = false;
        let canStartSlot = false;
        let selectedDateObj = new Date();
        let lastRenderedState = null; 

        const loadingOverlay = document.getElementById('loadingOverlay');
        const mainActionButton = document.getElementById('main-action-button');
        const endShiftButton = document.getElementById('end-shift-button');
        const bottomSheet = document.getElementById('bottom-sheet');
        const authErrorSheet = document.getElementById('auth-error-sheet');
        const confirmEndShiftBtn = document.getElementById('confirm-end-shift-btn');
        const cancelEndShiftBtn = document.getElementById('cancel-end-shift-btn');
        const authLoginBtn = document.getElementById('auth-login-btn');
        const calendarContainer = document.getElementById('calendar-strip');
        const mainContent = document.getElementById('main-content');

        function showLoading() { loadingOverlay.classList.add('visible'); }
        function hideLoading() { loadingOverlay.classList.remove('visible'); }

        function createNotification(type, message) {
            const area = document.getElementById('notification-area');
            const note = document.createElement('div');
            const isSuccess = type === 'success';
            
            note.className = `max-w-xs w-full mx-4 mt-4 p-4 ${isSuccess ? 'bg-[#1a1a1a]/90 ring-1 ring-[#0000FF]' : 'bg-red-900/90'} text-white rounded-xl shadow-2xl transition-all duration-500 opacity-0 -translate-y-10 pointer-events-auto flex items-center justify-between`;
            note.innerHTML = `
                <div class="flex items-center">
                    <div class="${isSuccess ? 'text-[#0000FF]' : 'text-red-300'} mr-3">
                        <i data-lucide="${isSuccess ? 'check-circle' : 'alert-circle'}" class="w-5 h-5"></i>
                    </div>
                    <div><p class="font-bold text-xs">${isSuccess ? 'Успешно' : 'Внимание'}</p><p class="text-[10px] opacity-80">${message}</p></div>
                </div>
            `;
            area.appendChild(note);
            lucide.createIcons();
            setTimeout(() => { note.classList.remove('opacity-0', '-translate-y-10'); }, 10);
            setTimeout(() => { note.classList.add('opacity-0', '-translate-y-10'); setTimeout(() => note.remove(), 500); }, 3500);
        }

        function formatDateForServer(date) {
            const d = date.getDate().toString().padStart(2, '0');
            const m = (date.getMonth() + 1).toString().padStart(2, '0');
            const y = date.getFullYear();
            return `${d}.${m}.${y}`;
        }

        function renderSkeletons() {
            lastRenderedState = "skeleton";
            let html = '<div class="w-full flex flex-col space-y-4 fade-in">';
            for(let i=0; i<3; i++) {
                html += `
                    <div class="w-full skeleton-shimmer p-3 rounded-xl shadow-lg flex justify-between items-center mt-2 h-[68px]">
                        <div class="flex items-center space-x-2">
                            <div class="flex-shrink-0 w-7 h-7 rounded-full skeleton-block"></div>
                            <div class="flex flex-col space-y-2">
                                <div class="w-20 h-3 skeleton-block"></div>
                                <div class="w-24 h-4 skeleton-block"></div>
                            </div>
                        </div>
                        <div class="w-16 h-6 skeleton-block"></div>
                    </div>
                `;
            }
            html += '</div>';
            mainContent.innerHTML = html;
        }

        function renderEmptyState(message = "Ближайших смен нет") {
            const stateKey = `empty-${message}`;
            if (lastRenderedState === stateKey) return;
            lastRenderedState = stateKey;

            mainContent.innerHTML = `
                <div id="status-display" class="text-center mt-32 fade-in">
                    <i data-lucide="calendar-days" class="empty-state-icon mx-auto"></i>
                    <p id="status-text" class="text-xl text-gray-400 mt-4 font-medium">${message}</p>
                </div>
            `;
            lucide.createIcons();
        }

        function renderShiftCard(shiftData) {
            const stateKey = `card-${shiftData.time}-${shiftData.duration}`;
            if (lastRenderedState === stateKey) return;
            lastRenderedState = stateKey;

            mainContent.innerHTML = `
                <div class="w-full shift-card text-white p-3 rounded-xl shadow-lg flex justify-between items-center cursor-pointer mt-4 fade-in">
                    <div class="flex items-center space-x-2">
                        <div class="flex-shrink-0 w-7 h-7 rounded-full bg-green-500 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div>
                            <span class="inline-block px-1.5 py-0.5 text-xs font-semibold rounded-lg bg-green-900/30 text-green-400">
                                Подтверждён
                            </span>
                            <p class="text-lg font-bold mt-1">${shiftData.time}</p>
                        </div>
                    </div>
                    <div class="flex-shrink-0 text-right">
                        <p class="text-xl font-bold text-white">${shiftData.duration || ''}</p>
                    </div>
                </div>
            `;
        }

        function showAuthError() {
            hideLoading();
            authErrorSheet.classList.add('open');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('authToken');
        }

        async function checkUserAuthentication(isSilent = false) {
            if (!isSilent) showLoading();
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');
            
            if (!email || !token) { 
                showAuthError(); 
                return false; 
            }
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ auth: true, email: email, token: token })
                });

                const data = await response.json();
                if (data.status === 'success' && data.auth_ok) {
                    return true;
                } else {
                    showAuthError();
                    return false;
                }
            } catch (error) {
                console.error('Auth error:', error);
                return true; 
            } finally {
                if (!isSilent) hideLoading();
            }
        }

        authLoginBtn.addEventListener('click', () => {
             authLoginBtn.innerHTML = BUTTON_SPINNER_SVG;
             setTimeout(() => { window.location.href = LOGOUT_URL; }, 500);
        });

        async function fetchShiftForDate(dateObj, isSilent = false) {
            if (!isSilent) showLoading();
            const userEmail = localStorage.getItem('userEmail');
            const dateStr = formatDateForServer(dateObj);
            
            try {
                const url = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}&date=${encodeURIComponent(dateStr)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success' && data.shift && data.shift.found) {
                    renderShiftCard(data.shift.data);
                } else {
                    renderEmptyState("Смен на этот день нет");
                }
            } catch (e) {
                console.error(e);
                renderEmptyState("Ошибка загрузки");
            } finally {
                if (!isSilent) hideLoading();
            }
        }

        async function fetchStatusLogic(isSilent = false) {
            const userEmail = localStorage.getItem('userEmail');
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}`);
                return await response.json();
            } catch (error) {
                return null;
            }
        }
        
        async function updateShiftStatus(newStatus) {
            const userEmail = localStorage.getItem('userEmail');
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ newStatus: newStatus, userEmail: userEmail })
                });
                const data = await response.json();
                return data.status === 'success';
            } catch (error) {
                createNotification('error', 'Сбой при отправке данных');
                return false;
            }
        }

        function updateButtons(data) {
            if (!data) return;

            const status = data.shiftStatus || (isSlotActive ? 'Open' : 'Closed'); 
            
            if (data.canStart !== undefined) canStartSlot = data.canStart;
            isSlotActive = (status === 'Open');

            const statusTextEl = document.getElementById('status-text');

            if (isSlotActive) {
                if(statusTextEl && statusTextEl.textContent !== "Смена активна") {
                    statusTextEl.textContent = "Смена активна";
                    statusTextEl.classList.remove('text-gray-400');
                    statusTextEl.classList.add('text-[#0000FF]');
                }
                
                if (mainActionButton.textContent !== 'Перейти к задачам') {
                    mainActionButton.textContent = 'Перейти к задачам';
                    mainActionButton.disabled = false;
                }
                endShiftButton.style.display = 'flex';
            } else {
                if (mainActionButton.textContent !== 'Начать смену') {
                    mainActionButton.textContent = 'Начать смену';
                }
                mainActionButton.disabled = !canStartSlot;
                endShiftButton.style.display = 'none';
            }
        }

        function initCalendar() {
            calendarContainer.innerHTML = '';
            const today = new Date();
            
            for (let i = 0; i < 14; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                const item = document.createElement('div');
                item.className = `calendar-item flex flex-col items-center justify-center p-2 rounded-xl cursor-pointer flex-shrink-0 w-14`;
                
                if (date.toDateString() === selectedDateObj.toDateString()) {
                    item.classList.add('selected-border');
                    item.style.color = '#0000FF';
                } else {
                    item.style.color = '#fff';
                }

                item.innerHTML = `<span class="text-[10px] uppercase font-bold">${['Вс','Пн','Вт','Ср','Чт','Пт','Сб'][date.getDay()]}</span><span class="text-lg font-black">${date.getDate()}</span>`;
                
                item.addEventListener('click', () => {
                    if (selectedDateObj.toDateString() === date.toDateString()) return;

                    document.querySelectorAll('.calendar-item').forEach(el => {
                        el.classList.remove('selected-border');
                        el.style.color = '#fff';
                    });
                    item.classList.add('selected-border');
                    item.style.color = '#0000FF';
                    
                    selectedDateObj = date;
                    renderSkeletons();
                    fetchShiftForDate(date, true);
                });

                calendarContainer.appendChild(item);
            }
        }

        mainActionButton.addEventListener('click', async () => {
            if (isSlotActive) {
                showLoading();
                window.location.href = TASKS_URL;
            } else {
                if (canStartSlot) {
                    mainActionButton.innerHTML = BUTTON_SPINNER_SVG;
                    mainActionButton.disabled = true;

                    const success = await updateShiftStatus('Open');
                    
                    if (success) {
                        createNotification('success', 'Смена открыта!');
                        updateButtons({ shiftStatus: 'Open', canStart: false });
                    } else {
                        const realData = await fetchStatusLogic(true);
                        updateButtons(realData);
                    }
                }
            }
        });

        endShiftButton.addEventListener('click', () => bottomSheet.classList.add('open'));
        cancelEndShiftBtn.addEventListener('click', () => bottomSheet.classList.remove('open'));

        confirmEndShiftBtn.addEventListener('click', async () => {
            bottomSheet.classList.remove('open');
            endShiftButton.style.display = 'none';
            mainActionButton.innerHTML = BUTTON_SPINNER_SVG;
            mainActionButton.disabled = true;

            const success = await updateShiftStatus('Closed');
            
            if (success) {
                createNotification('success', 'Смена завершена');
                updateButtons({ shiftStatus: 'Closed', canStart: false });
                const realData = await fetchStatusLogic(true);
                updateButtons(realData);
            } else {
                updateButtons({ shiftStatus: 'Open' });
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            mainActionButton.innerHTML = BUTTON_SPINNER_SVG;
            renderSkeletons();
            initCalendar();

            const authOk = await checkUserAuthentication(false);
            if (!authOk) return;

            const p1 = fetchShiftForDate(selectedDateObj, false); 
            const p2 = fetchStatusLogic(true).then(data => updateButtons(data));

            await Promise.all([p1, p2]);

            setInterval(async () => {
                const stillAuth = await checkUserAuthentication(true);
                if (stillAuth) {
                    const statusData = await fetchStatusLogic(true);
                    updateButtons(statusData);
                    fetchShiftForDate(selectedDateObj, true);
                }
            }, INTERVAL_MS);
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
