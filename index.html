<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        
        :root {
            /* Material 3 Dark Palette Tokens */
            --m3-surface: #1C1B1F;
            --m3-on-surface: #E6E1E5;
            --m3-surface-container: #2B2930;
            --m3-primary-container: #4F378B;
            --m3-on-primary-container: #EADDFF;
            --m3-secondary-container: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--m3-surface);
            color: var(--m3-on-surface);
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* Эффект нажатия (State Layer) в стиле Material 3 */
        .m3-card {
            position: relative;
            overflow: hidden;
            transition: background-color 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .m3-card:active {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 12px;
        }
    </style>
</head>
<body class="antialiased">

    <main class="max-w-md mx-auto px-6 py-10">
        <!-- Заголовок раздела -->
        <h1 class="text-2xl font-normal mb-8 text-[#E6E1E5]">Облачный центр</h1>
        
        <div class="space-y-3">
            <!-- Сборка -->
            <button class="m3-card w-full flex items-center p-4 bg-[#2B2930] rounded-[16px] border border-transparent hover:border-gray-700" onclick="console.log('Сборка');">
                <div class="icon-container bg-[#D0BCFF] text-[#381E72] mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
                </div>
                <div class="text-left">
                    <span class="block text-base font-medium">Сборка</span>
                </div>
            </button>

            <!-- Приёмка -->
            <button class="m3-card w-full flex items-center p-4 bg-[#2B2930] rounded-[16px] border border-transparent hover:border-gray-700" onclick="console.log('Приёмка');">
                <div class="icon-container bg-[#B2F0AD] text-[#00390A] mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.83-9.08"/><path d="m9 11 3 3L22 4"/></svg>
                </div>
                <div class="text-left">
                    <span class="block text-base font-medium">Приёмка</span>
                </div>
            </button>

            <!-- Консолидация -->
            <button class="m3-card w-full flex items-center p-4 bg-[#2B2930] rounded-[16px] border border-transparent hover:border-gray-700" onclick="console.log('Консолидация');">
                <div class="icon-container bg-[#FFDDA1] text-[#281900] mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 11.4 6 3.46V21L12 17.54 6 21V14.86Z"/><path d="m12 3.6 6 3.46V10.5L12 7.04 6 10.5V7.04Z"/><path d="m12 7.5 6 3.46V14.5L12 11.04 6 14.5V11.04Z"/></svg>
                </div>
                <div class="text-left">
                    <span class="block text-base font-medium">Консолидация</span>
                </div>
            </button>
        </div>
    </main>

    <script>
        // Константы ссылок
        const AUTH_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/';
        const CLOSED_REDIRECT_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-User-Main/';
        const API_ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbwq698UMNuC6B4XeEA3ZBZcLbgSKs3BviKUBroscGDvXPnV8ZdSg1voVC346i2VVbk1/exec';
        const CHECK_INTERVAL = 3000;

        async function checkShiftStatusAndRedirect() {
            const userEmail = localStorage.getItem('userEmail');

            if (!userEmail) {
                console.warn('Email не найден. Редирект...');
                window.location.replace(AUTH_URL);
                return;
            }

            try {
                const response = await fetch(`${API_ENDPOINT_URL}?email=${encodeURIComponent(userEmail)}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();

                if (data.action === 'auth_redirect') {
                    window.location.replace(AUTH_URL);
                    clearInterval(statusCheckInterval);
                    return;
                }

                const currentStatus = data.shift_status ? data.shift_status.trim() : '';
                if (currentStatus === 'Closed') {
                    window.location.replace(CLOSED_REDIRECT_URL);
                    clearInterval(statusCheckInterval);
                    return;
                }

            } catch (error) {
                console.error('Ошибка связи с сервером:', error);
            }
        }

        checkShiftStatusAndRedirect();
        const statusCheckInterval = setInterval(checkShiftStatusAndRedirect, CHECK_INTERVAL);
    </script>
</body>
</html>
