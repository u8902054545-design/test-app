<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Задачи Разработки</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* MD3 Colors & Settings */
        :root {
            --md-sys-color-surface: #141218;
            --md-sys-color-surface-container: #2B2930;
            --md-sys-color-surface-container-high: #36343B;
            --md-sys-color-on-surface: #E6E0E9;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-outline: #938F99;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            /* Блокировка выделения и контекстного меню */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            overflow-x: hidden;
        }

        /* Material 3 Card Style */
        .md3-card {
            background-color: var(--md-sys-color-surface-container);
            border-radius: 24px; /* MD3 Large Shape */
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        /* Эмуляция State Layer */
        .md3-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background-color: currentcolor;
            opacity: 0;
            transition: opacity 0.1s linear;
        }

        .md3-card:active {
            transform: scale(0.98);
        }
        
        .md3-card:active::after {
            opacity: 0.1;
        }

        /* Настройка иконок */
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }

        img, svg, .material-symbols-rounded {
            pointer-events: none;
        }

        /* Dialog Styling */
        dialog {
            background: transparent;
            border: none;
            outline: none;
            padding: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
        }
        
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        /* Dialog Animation */
        dialog[open] {
            animation: zoomIn 0.2s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="antialiased" oncontextmenu="return false;"> 
    <header class="fixed top-0 left-0 w-full h-16 flex items-center justify-between px-4 z-50 bg-[#141218] transition-colors duration-300">
        <button id="backButton" class="w-10 h-10 rounded-full flex items-center justify-center text-[#E6E0E9] hover:bg-[#36343B] active:bg-[#48464C] transition-colors focus:outline-none">
            <span class="material-symbols-rounded">arrow_back</span>
        </button>
        
        <h1 class="text-[#E6E0E9] text-[22px] font-normal leading-7 absolute left-1/2 transform -translate-x-1/2 pointer-events-none">Задачи</h1>
        
        <div class="w-10"></div>
    </header>

    <main class="pt-20 px-4 pb-6 max-w-md mx-auto">
        <h2 class="text-sm font-medium text-[#CAC4D0] mb-4 ml-1 tracking-wide uppercase">DevOps Панель</h2>
        
        <div class="space-y-3">
            <!-- Кнопка Разработка с вызовом модального окна -->
            <button class="md3-card w-full flex items-center p-4 shadow-sm" onclick="openDevModal()">
                <div class="w-10 h-10 rounded-full bg-[#3F51B5] flex items-center justify-center text-white mr-4 shadow-inner">
                    <span class="material-symbols-rounded">terminal</span>
                </div>
                <div class="flex flex-col items-start">
                    <span class="text-lg font-normal text-[#E6E0E9]">Разработка</span>
                    <span class="text-xs text-[#CAC4D0]">Выбор среды окружения</span>
                </div>
            </button>

            <button class="md3-card w-full flex items-center p-4 shadow-sm" onclick="console.log('Тестирование');">
                <div class="w-10 h-10 rounded-full bg-[#2E7D32] flex items-center justify-center text-white mr-4 shadow-inner">
                    <span class="material-symbols-rounded">bug_report</span>
                </div>
                <div class="flex flex-col items-start">
                    <span class="text-lg font-normal text-[#E6E0E9]">QA / Тесты</span>
                    <span class="text-xs text-[#CAC4D0]">Debug и поиск багов</span>
                </div>
            </button>

            <button class="md3-card w-full flex items-center p-4 shadow-sm" onclick="console.log('Деплой');">
                <div class="w-10 h-10 rounded-full bg-[#F9A825] flex items-center justify-center text-[#1c1b1f] mr-4 shadow-inner">
                    <span class="material-symbols-rounded">rocket_launch</span>
                </div>
                <div class="flex flex-col items-start">
                    <span class="text-lg font-normal text-[#E6E0E9]">Деплой</span>
                    <span class="text-xs text-[#CAC4D0]">Релиз на продакшн</span>
                </div>
            </button>
        </div>
    </main>

    <!-- MD3 Modal (Dialog) -->
    <dialog id="devDialog" class="rounded-[28px] shadow-2xl">
        <div class="bg-[#2B2930] p-6 w-[85vw] max-w-[320px] flex flex-col">
            <!-- Icon -->
            <div class="mb-4 text-[#CAC4D0]">
                <span class="material-symbols-rounded text-[24px]">dns</span>
            </div>
            
            <!-- Headline -->
            <h3 class="text-[#E6E0E9] text-2xl font-normal mb-2">Среда</h3>
            
            <!-- Supporting Text -->
            <p class="text-[#CAC4D0] text-sm mb-6">Выберите точку входа для начала работы.</p>
            
            <!-- Actions Container -->
            <div class="flex flex-col gap-3">
                <!-- Action 1: Deploy The Abyss -->
                <button onclick="window.location.href='https://u8902054545-design.github.io/Tasks-Manager-Dev/'" 
                        class="h-10 rounded-full bg-[#4F378B] text-[#EADDFF] font-medium text-sm px-6 hover:bg-[#604b9a] active:bg-[#6f5da6] transition-colors flex items-center justify-center gap-2">
                    <span class="material-symbols-rounded text-[18px]">deployed_code</span>
                    Deploy The Abyss
                </button>

                <!-- Action 2: The Upside Down (Disabled) -->
                <button disabled 
                        class="h-10 rounded-full border border-[#938F99] text-[#E6E0E9] font-medium text-sm px-6 opacity-40 cursor-not-allowed flex items-center justify-center gap-2 relative overflow-hidden">
                    <span class="material-symbols-rounded text-[18px]">terminal</span>
                    The Upside Down
                    <!-- Strikethrough line for stylistic emphasis if needed, purely optional -->
                </button>
                
                <!-- Cancel -->
                 <button onclick="closeDevModal()" class="mt-2 text-[#EADDFF] text-sm font-medium h-10 hover:bg-[#ffffff10] rounded-full transition-colors">
                    Отмена
                </button>
            </div>
        </div>
    </dialog>

    <script>
        // Modal Logic
        const devDialog = document.getElementById('devDialog');

        function openDevModal() {
            devDialog.showModal();
        }

        function closeDevModal() {
            devDialog.close();
        }

        // Close on backdrop click
        devDialog.addEventListener('click', (event) => {
            if (event.target === devDialog) {
                devDialog.close();
            }
        });

        // Original Logic
        const BACK_LINK_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-User-Main/';

        document.getElementById('backButton').onclick = () => {
            window.location.href = BACK_LINK_URL;
        };

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && (e.key === 'c' || e.key === 'u')) || e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });

        const AUTH_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/';
        const CLOSED_REDIRECT_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-User-Main/';
        
        const API_ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbwq698UMNuC6B4XeEA3ZBZcLbgSKs3BviKUBroscGDvXPnV8ZdSg1voVC346i2VVbk1/exec';
        const CHECK_INTERVAL = 3000;

        async function checkShiftStatusAndRedirect() {
            const userEmail = localStorage.getItem('userEmail');

            // For testing purposes in sandbox environments, we might want to bypass redirect if email is missing
            // But keeping strict logic as requested:
            if (!userEmail) {
                console.warn('Email не найден в localStorage. Перенаправление...');
                window.location.replace(AUTH_URL);
                return;
            }

            try {
                const response = await fetch(`${API_ENDPOINT_URL}?email=${encodeURIComponent(userEmail)}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();

                if (data.action === 'auth_redirect') {
                    console.log('Пользователь не найден в базе. Редирект на Auth.');
                    window.location.replace(AUTH_URL);
                    clearInterval(statusCheckInterval);
                    return;
                }

                const currentStatus = data.shift_status ? data.shift_status.trim() : '';
                if (currentStatus === 'Closed') {
                    console.log('Смена закрыта. Редирект...');
                    window.location.replace(CLOSED_REDIRECT_URL);
                    clearInterval(statusCheckInterval);
                    return;
                }

                console.log('Статус активен:', currentStatus);

            } catch (error) {
                console.error('Ошибка связи с сервером:', error);
            }
        }

        checkShiftStatusAndRedirect();
        const statusCheckInterval = setInterval(checkShiftStatusAndRedirect, CHECK_INTERVAL);
    </script>
</body>
</html>
