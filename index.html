<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAWKINS LAB - Shift Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Rubik+Glitch&family=Share+Tech+Mono&display=swap');
        
        :root {
            --primary-color: #ff0f0f; /* Ярко-красный ST */
            --secondary-color: #8b0000; /* Кроваво-красный */
            --bg-dark: #050505;
            --surface-color: #120a0a;
            --text-glow: 0 0 10px rgba(255, 15, 15, 0.7);
            --border-glow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        body {
            font-family: 'Share Tech Mono', monospace; /* Стиль терминала 80-х */
            background-color: var(--bg-dark);
            color: #e0e0e0;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-user-select: none; 
            user-select: none; 
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1504608524841-42fe564d9761?q=80&w=1000&auto=format&fit=crop'); /* Красная атмосфера */
            background-size: cover;
            background-position: center;
        }

        /* --- ST5 EFFECTS: UPSIDE DOWN PARTICLES & CRT --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            animation: scrollLines 10s linear infinite;
        }
        
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 4;
            background: radial-gradient(circle, transparent 40%, #000 95%);
        }

        /* Анимация заголовка Stranger Things */
        .st-title {
            font-family: 'Rubik Glitch', cursive;
            color: var(--primary-color);
            text-shadow: var(--text-glow);
            letter-spacing: 2px;
        }

        .screen-container {
            width: 100%; height: 100%; position: relative; overflow-y: auto; padding-bottom: 120px; z-index: 10;
        }
        .screen-container::-webkit-scrollbar { display: none; }

        /* --- NAVIGATION (The Upside Down Style) --- */
        .nav-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 32px); max-width: 500px; height: 75px; 
            background: rgba(10, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid var(--secondary-color);
            border-radius: 12px; /* Более угловатый стиль 80-х */
            display: flex; justify-content: space-between; align-items: center; padding: 0 16px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            z-index: 50; box-sizing: border-box;
        }

        .nav-item {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; cursor: pointer; transition: all 0.3s ease; color: #666;
        }

        .nav-item.active {
            color: var(--primary-color);
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 10px var(--primary-color);
            text-shadow: 0 0 8px var(--primary-color);
        }
        .nav-item.active svg { filter: drop-shadow(0 0 5px red); }

        /* --- CALENDAR (Runes/Lights) --- */
        .calendar-item { 
            transition: all 0.2s; border: 1px solid transparent; 
            font-family: 'Share Tech Mono', monospace; 
            opacity: 0.7;
        }
        .calendar-item.selected-border { 
            border: 1px solid var(--primary-color); 
            background-color: rgba(255, 0, 0, 0.15); 
            color: var(--primary-color) !important;
            box-shadow: inset 0 0 10px rgba(255,0,0,0.3);
            transform: scale(1.05);
            opacity: 1;
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* --- BUTTONS (Red Emergency Buttons) --- */
        .st-button {
            background: linear-gradient(180deg, #ff1a1a 0%, #990000 100%);
            border: 1px solid #ff4d4d;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .st-button:active { transform: scale(0.98); box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
        .st-button:disabled { opacity: 0.5; filter: grayscale(1); }
        
        .close-shift-button {
            height: 50px; width: 50px; background-color: #1a0505; 
            border: 1px solid var(--primary-color); border-radius: 8px; 
            flex-shrink: 0; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 10px rgba(255,0,0,0.2);
            position: relative; cursor: pointer;
        }
        .close-shift-button::before {
            content: ''; position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
            width: 2px; height: 12px; background-color: var(--primary-color); box-shadow: 0 0 5px red;
        }
        .close-shift-button::after {
            content: ''; position: absolute; width: 20px; height: 20px; 
            border: 2px solid var(--primary-color); border-top-color: transparent; 
            border-radius: 50%; bottom: 12px; box-shadow: 0 0 5px red;
        }

        /* --- CARDS (Top Secret Files) --- */
        .m3-card {
            background: rgba(20, 10, 10, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 4px; /* Углы острее */
            position: relative; overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }
        .m3-card::before {
            content: "TOP SECRET";
            position: absolute; top: 10px; right: -25px;
            background: var(--primary-color); color: black;
            font-size: 10px; font-weight: bold; padding: 2px 25px;
            transform: rotate(45deg); opacity: 0.8;
        }
        .m3-card:hover { border-color: #ff4d4d; box-shadow: 0 0 25px rgba(255, 0, 0, 0.3); }

        /* --- LOADERS (The Rift) --- */
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .spinner { width: 60px; height: 60px; animation: rotate 3s linear infinite; filter: drop-shadow(0 0 8px red); }
        .path { stroke: #ff0000; stroke-width: 3; stroke-dasharray: 1, 200; stroke-dashoffset: 0; animation: dash 1.5s ease-in-out infinite; }
        @keyframes dash { 0% { stroke-dasharray: 1, 200; stroke-dashoffset: 0; } 50% { stroke-dasharray: 89, 200; stroke-dashoffset: -35px; } 100% { stroke-dasharray: 89, 200; stroke-dashoffset: -124px; } }

        /* --- BOTTOM SHEET --- */
        .bottom-sheet-content { 
            background: #110505; border-top: 2px solid var(--primary-color); 
            box-shadow: 0 -5px 30px rgba(255, 0, 0, 0.2);
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .bottom-sheet-overlay.open .bottom-sheet-content { transform: translateY(0); }
        .bottom-sheet-overlay { visibility: hidden; opacity: 0; transition: all 0.3s; background-color: rgba(0,0,0,0.8); }
        .bottom-sheet-overlay.open { visibility: visible; opacity: 1; }

        /* --- SKELETONS --- */
        .skeleton-shimmer { background-color: #1a0505; border: 1px solid #330000; }
        .skeleton-shimmer::after {
            background-image: linear-gradient(90deg, rgba(255,0,0,0) 0, rgba(255,0,0,0.1) 50%, rgba(255,0,0,0) 100%);
        }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Glitch Text Effect for Status */
        .glitch-text {
            position: relative;
            color: white;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch-text::before {
            content: attr(data-text); position: absolute; left: 0;
            text-shadow: -2px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            content: attr(data-text); position: absolute; left: 0;
            text-shadow: -2px 0 #00fff9; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        #notification-area { z-index: 100; }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div id="loadingOverlay" style="position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; opacity: 0; visibility: hidden;">
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none"></circle>
        </svg>
        <p class="mt-4 text-[#ff0f0f] font-mono animate-pulse tracking-widest">CONNECTING TO HAWKINS...</p>
    </div>

    <div id="notification-area" class="fixed top-0 left-0 w-full flex flex-col items-center pointer-events-none"></div>

    <div class="screen-container">
        <header class="w-full sticky top-0 z-30" style="background: linear-gradient(180deg, #000 0%, rgba(0,0,0,0.8) 80%, transparent 100%);">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center h-12 mb-2">
                    <div class="flex flex-col">
                        <h1 class="text-3xl st-title leading-none">STRANGER<br>SHIFTS</h1>
                    </div>
                    
                    <button id="profile-button" class="flex items-center justify-center p-1 rounded-full border border-red-900 bg-black/50 hover:bg-red-900/30 transition-colors group relative">
                        <i data-lucide="ghost" class="w-6 h-6 text-red-600 group-hover:text-red-400 transition-colors"></i>
                        <div class="absolute -bottom-1 -right-1 w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    </button>
                </div>
                
                <div id="calendar-strip" class="flex overflow-x-scroll space-x-3 pb-4 pt-2 -mx-4 px-4 scrollbar-hide mask-image-gradient"></div>
                
                <div id="shift-action-container" class="w-full mt-2 flex gap-3">
                    <div id="end-shift-button" class="close-shift-button" style="display: none;"></div>
                    <button id="main-action-button" class="st-button w-full flex items-center justify-center text-white font-bold transition-all duration-300" style="padding: 14px; border-radius: 6px; height: 50px;">
                         <span class="btn-text tracking-widest">INITIALIZING...</span>
                    </button>
                </div>
            </div>
        </header>
        
        <main class="flex flex-col items-center justify-start pt-2 px-4 w-full" id="main-content">
            </main>
    </div>

    <nav class="nav-bar" id="main-nav">
        <div class="nav-item active" id="nav-home"><i data-lucide="home"></i></div>
        <a href="https://u8902054545-design.github.io/DarkCenter-Cloud-Slot-Schedule/" class="nav-item" id="nav-schedule"><i data-lucide="calendar-days"></i></a>
        <a href="https://u8902054545-design.github.io/cloud-center/" class="nav-item" id="nav-cloud"><i data-lucide="radio"></i></a> <a href="https://u8902054545-design.github.io/payments-darkcenter" class="nav-item" id="nav-payments"><i data-lucide="banknote"></i></a>
        <a href="https://u8902054545-design.github.io/chats-darkcenter" class="nav-item" id="nav-chats"><i data-lucide="message-square-warning"></i></a>
    </nav>
    
    <div id="bottom-sheet" class="bottom-sheet-overlay fixed inset-0 z-50 flex justify-center items-end">
        <div class="bottom-sheet-content w-full max-w-md p-6 rounded-t-2xl">
            <div class="text-center mb-6">
                <i data-lucide="siren" class="w-12 h-12 mx-auto text-[#ff0f0f] mb-2 animate-pulse"></i>
                <h2 class="text-2xl font-bold mb-2 text-white font-[Creepster] tracking-wider">END TRANSMISSION?</h2>
                <p class="text-red-300/70 text-sm font-mono">Вы уверены, что хотите покинуть смену? Изнанка близко.</p>
            </div>
            <div class="flex flex-col space-y-3">
                <button id="confirm-end-shift-btn" class="st-button w-full text-center text-white font-bold py-4 rounded-md">ПОДТВЕРДИТЬ</button>
                <button id="cancel-end-shift-btn" class="w-full text-center font-bold py-4 rounded-md border border-red-900 text-red-500 hover:bg-red-900/20 transition-colors">ОТМЕНА</button>
            </div>
        </div>
    </div>

    <div id="auth-error-sheet" class="bottom-sheet-overlay fixed inset-0 z-[999] flex justify-center items-end bg-black/90">
        <div class="bottom-sheet-content w-full max-w-md p-8 rounded-t-3xl border-t-2 border-red-600">
            <div class="flex flex-col items-center text-center mb-8">
                <div class="w-24 h-24 rounded-full flex items-center justify-center mb-6 border-2 border-red-600 bg-red-900/20 animate-pulse">
                    <i data-lucide="skull" class="w-12 h-12 text-red-500"></i>
                </div>
                <h2 class="text-3xl font-bold mb-3 tracking-tight font-[Creepster] text-red-500">ACCESS DENIED</h2>
                <p class="text-gray-400 font-mono text-sm">Сигнал потерян. Требуется повторная авторизация для доступа к системе.</p>
            </div>
            <button id="auth-login-btn" class="st-button w-full py-4 rounded-lg font-bold tracking-widest text-white">
                RE-AUTHORIZE
            </button>
        </div>
    </div>

    <script>
        // Ссылки (БЕЗ ИЗМЕНЕНИЙ)
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';
        const ACCOUNT_URL = 'https://u8902054545-design.github.io/account-darkcenter/';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwIFsMCw7PfiQ0fRJYtCP51I5rHJowJzgeW0z7yO5t5zSeO44hAor1ie0CELtVVxEM6sg/exec';
        const LOGOUT_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/'; 
        
        // Настройки
        const REFRESH_INTERVAL = 3000;
        const HOURLY_RATE = 366; 

        // Состояние
        let isSlotActive = false;
        let canStartSlot = false;
        let selectedDateObj = new Date();
        let lastRenderedState = null; 
        let isAuthErrorVisible = false;
        let isProcessingAction = false; 

        // Элементы
        const loadingOverlay = document.getElementById('loadingOverlay');
        const mainActionButton = document.getElementById('main-action-button');
        const endShiftButton = document.getElementById('end-shift-button');
        const bottomSheet = document.getElementById('bottom-sheet');
        const authErrorSheet = document.getElementById('auth-error-sheet');
        const confirmEndShiftBtn = document.getElementById('confirm-end-shift-btn');
        const cancelEndShiftBtn = document.getElementById('cancel-end-shift-btn');
        const authLoginBtn = document.getElementById('auth-login-btn');
        const calendarContainer = document.getElementById('calendar-strip');
        const mainContent = document.getElementById('main-content');

        // Навигация
        document.getElementById('profile-button').addEventListener('click', () => { if(!isAuthErrorVisible) window.location.href = ACCOUNT_URL; });
        document.getElementById('nav-home').addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });

        function showLoading() { 
            loadingOverlay.style.visibility = 'visible'; 
            loadingOverlay.style.opacity = '1'; 
        }
        function hideLoading() { 
            loadingOverlay.style.opacity = '0'; 
            setTimeout(() => loadingOverlay.style.visibility = 'hidden', 500); 
        }

        // --- УВЕДОМЛЕНИЯ В СТИЛЕ ST ---
        function createNotification(type, message) {
            const area = document.getElementById('notification-area');
            const note = document.createElement('div');
            const isSuccess = type === 'success';
            // Красный vs Зеленый (но темный)
            const bgColor = isSuccess ? 'bg-[#0f1a0f]' : 'bg-[#1a0505]';
            const borderColor = isSuccess ? 'border-green-800' : 'border-red-800';
            const iconColor = isSuccess ? 'text-green-500' : 'text-red-500';
            
            note.className = `max-w-xs w-full mx-4 mt-4 p-4 ${bgColor} border ${borderColor} text-white rounded-md shadow-[0_0_15px_rgba(0,0,0,0.7)] transition-all duration-500 opacity-0 -translate-y-10 pointer-events-auto flex items-center justify-between z-50`;
            
            note.innerHTML = `
                <div class="flex items-center gap-3">
                    <div class="${iconColor} animate-pulse">
                        <i data-lucide="${isSuccess ? 'radio-receiver' : 'biohazard'}" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="font-mono text-xs uppercase tracking-widest ${iconColor} font-bold">${isSuccess ? 'SYSTEM OK' : 'WARNING'}</p>
                        <p class="text-[11px] font-mono text-gray-300 mt-1">${message}</p>
                    </div>
                </div>`;
            area.appendChild(note);
            lucide.createIcons();
            setTimeout(() => { note.classList.remove('opacity-0', '-translate-y-10'); }, 10);
            setTimeout(() => { note.classList.add('opacity-0', '-translate-y-10'); setTimeout(() => note.remove(), 500); }, 3500);
        }

        function formatDateForServer(date) {
            const d = date.getDate().toString().padStart(2, '0');
            const m = (date.getMonth() + 1).toString().padStart(2, '0');
            const y = date.getFullYear();
            return `${d}.${m}.${y}`;
        }

        // --- НОВЫЙ ДИЗАЙН КАРТОЧЕК И СКЕЛЕТОНОВ ---

        function renderSkeletons() {
            lastRenderedState = "skeleton";
            let html = `
            <div class="w-full flex flex-col space-y-4 fade-in mt-4">
                <div class="flex justify-between items-end px-1">
                    <div class="w-32 h-6 skeleton-shimmer rounded"></div>
                    <div class="w-20 h-6 skeleton-shimmer rounded"></div>
                </div>
                <div class="w-full m3-card p-6 h-[220px] flex flex-col justify-between skeleton-shimmer">
                     <div class="flex justify-between">
                         <div class="w-40 h-8 bg-[#330000]/50 rounded"></div>
                     </div>
                     <div class="w-full h-px bg-red-900/30 my-4"></div>
                     <div class="flex justify-between items-center">
                         <div class="w-24 h-10 bg-[#330000]/50 rounded"></div>
                     </div>
                </div>
            </div>`;
            mainContent.innerHTML = html;
        }

        function renderEmptyState(message = "NO DATA FOUND") {
            const stateKey = `empty-${message}`;
            if (lastRenderedState === stateKey) return;
            lastRenderedState = stateKey;
            mainContent.innerHTML = `
            <div id="status-display" class="text-center mt-24 fade-in flex flex-col items-center opacity-80">
                <div class="relative">
                    <i data-lucide="ghost" class="w-20 h-20 text-[#333] mb-4"></i>
                    <i data-lucide="ban" class="w-10 h-10 text-red-800 absolute -bottom-2 -right-2"></i>
                </div>
                <p class="text-2xl font-[Rubik Glitch] text-red-600 tracking-widest mt-4">VOID</p>
                <p class="text-sm font-mono text-gray-500 mt-2 uppercase border border-gray-800 px-4 py-1 rounded">${message}</p>
            </div>`;
            lucide.createIcons();
        }

        function getTimeDifferenceText(timeStr) {
            try {
                const startTime = timeStr.split('-')[0].trim();
                const [hours, minutes] = startTime.split(':').map(Number);
                const now = new Date();
                const shiftStart = new Date(selectedDateObj);
                shiftStart.setHours(hours, minutes, 0, 0);
                if (shiftStart < now) return "ACTIVE NOW";
                const diffMs = shiftStart - now;
                const diffHrs = Math.floor(diffMs / (1000 * 60 * 60));
                if (diffHrs > 24) return "";
                if (diffHrs < 1) return "IMMINENT";
                return `T-MINUS ${diffHrs}H`;
            } catch (e) { return ""; }
        }

        function parseDuration(durationStr) {
            const match = durationStr.match(/(\d+)/);
            return match ? parseInt(match[0]) : 0;
        }

        function renderShiftCard(shiftData) {
            const stateKey = `card-${shiftData.time}-${shiftData.duration}`;
            if (lastRenderedState === stateKey) return;
            lastRenderedState = stateKey;

            const timeDiffText = getTimeDifferenceText(shiftData.time);
            const hoursDuration = parseDuration(shiftData.duration || "0");
            const estimatedIncome = hoursDuration * HOURLY_RATE;
            const incomeFormatted = estimatedIncome > 0 ? `${estimatedIncome.toLocaleString('ru-RU')} ₽` : "CALCULATING...";

            // Карточка в стиле "Дело №..."
            mainContent.innerHTML = `
            <div class="w-full max-w-[400px] fade-in mt-4 relative">
                
                <div class="flex justify-between items-end mb-2 px-1">
                    <h2 class="text-sm font-mono text-red-500 tracking-widest uppercase flex items-center gap-2">
                        <i data-lucide="file-warning" class="w-4 h-4"></i> Mission Data
                    </h2>
                    ${timeDiffText ? `
                    <div class="flex items-center gap-1.5 px-2 py-0.5 border border-red-600/50 bg-red-900/10 text-[10px] text-red-400 font-mono animate-pulse">
                        <span>${timeDiffText}</span>
                    </div>` : ''}
                </div>

                <article class="m3-card p-6 mb-4">
                    <div class="absolute top-0 left-0 w-3 h-3 border-l border-t border-red-500"></div>
                    <div class="absolute bottom-0 right-0 w-3 h-3 border-r border-b border-red-500"></div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex flex-col">
                            <div class="text-4xl font-[Share Tech Mono] text-white tracking-tighter flex items-center gap-2" style="text-shadow: 0 0 10px rgba(255,255,255,0.3);">
                                ${shiftData.time}
                            </div>
                            <div class="text-xs text-red-400/80 font-mono mt-1 tracking-widest uppercase">
                                DATE: ${selectedDateObj.toLocaleDateString('ru-RU', {day: 'numeric', month: 'short'}).toUpperCase()}
                            </div>
                        </div>

                        <div class="border border-red-800 bg-black/40 px-3 py-2 rounded flex flex-col items-center min-w-[60px]">
                            <span class="text-xl font-bold text-red-500 leading-none">${hoursDuration || '-'}</span>
                            <span class="text-[9px] uppercase text-gray-500 font-bold tracking-widest mt-1">HOURS</span>
                        </div>
                    </div>

                    <div class="h-px w-full bg-gradient-to-r from-transparent via-red-900 to-transparent mb-6"></div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col">
                            <span class="text-[10px] text-gray-500 font-mono uppercase tracking-widest mb-1">REWARD</span>
                            <span class="text-xl font-bold text-white tracking-tight flex items-center gap-2">
                                ${incomeFormatted}
                            </span>
                        </div>
                        
                        <div class="flex flex-col items-end">
                            <span class="text-[10px] text-gray-500 font-mono uppercase tracking-widest mb-1">RATE CLASS</span>
                            <span class="text-sm text-red-400 font-mono border border-red-900 px-2 py-0.5 rounded bg-red-950/30">
                                ${HOURLY_RATE} RUB/H
                            </span>
                        </div>
                    </div>
                </article>

                <button class="w-full h-12 rounded border border-gray-700 hover:border-red-500 bg-black/50 text-gray-400 hover:text-white transition-all flex items-center justify-center gap-2 font-mono text-sm uppercase tracking-widest group">
                    <span>Full Protocol</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 transition-transform group-hover:translate-x-1 text-red-600"></i>
                </button>
            </div>`;
            
            lucide.createIcons();
        }

        // --- AUTH LOGIC (БЕЗ ИЗМЕНЕНИЙ) ---
        function triggerAuthError() {
            if (isAuthErrorVisible) return;
            isAuthErrorVisible = true;
            hideLoading();
            authErrorSheet.classList.add('open'); 
            localStorage.removeItem('userEmail');
            localStorage.removeItem('authToken');
        }

        authLoginBtn.addEventListener('click', () => {
             authLoginBtn.textContent = "REDIRECTING...";
             setTimeout(() => { window.location.href = LOGOUT_URL; }, 500);
        });

        async function checkUserAuthentication(isSilent = false) {
            if (!isSilent) showLoading();
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');
            
            if (!email || !token) { 
                triggerAuthError(); 
                return false; 
            }

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ auth: true, email: email, token: token })
                });
                const data = await response.json();
                
                if (data.status === 'success' && data.auth_ok === false) {
                    triggerAuthError();
                    return false;
                }
                return true;
            } catch (error) { 
                return true; 
            } finally { 
                if (!isSilent) hideLoading(); 
            }
        }

        // --- DATA FETCHING (БЕЗ ИЗМЕНЕНИЙ) ---
        async function fetchShiftForDate(dateObj, isSilent = false) {
            if (isAuthErrorVisible) return;
            if (!isSilent) showLoading();
            
            const userEmail = localStorage.getItem('userEmail');
            const dateStr = formatDateForServer(dateObj);
            try {
                const url = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}&date=${encodeURIComponent(dateStr)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success' && data.shift && data.shift.found) { 
                    renderShiftCard(data.shift.data); 
                } else { 
                    renderEmptyState("NO MISSIONS"); 
                }
            } catch (e) { 
                if(!isSilent) renderEmptyState("CONNECTION ERROR"); 
            } finally { 
                if (!isSilent) hideLoading(); 
            }
        }

        async function fetchStatusLogic(isSilent = false) {
            if (isAuthErrorVisible) return null;
            const userEmail = localStorage.getItem('userEmail');
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}`);
                return await response.json();
            } catch (error) { return null; }
        }
        
        // --- BUTTON ACTIONS ---
        async function updateShiftStatus(newStatus) {
            const userEmail = localStorage.getItem('userEmail');
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ newStatus: newStatus, userEmail: userEmail })
                });
                const data = await response.json();
                return data.status === 'success';
            } catch (error) { createNotification('error', 'SIGNAL LOST'); return false; }
        }

        function updateButtons(data) {
            if (!data) return;
            const status = data.shiftStatus || (isSlotActive ? 'Open' : 'Closed'); 
            if (data.canStart !== undefined) canStartSlot = data.canStart;
            isSlotActive = (status === 'Open');
            
            // Текст кнопки действия
            if (isSlotActive) {
                if (mainActionButton.innerText !== 'ENTER MISSION' && !isProcessingAction) {
                    mainActionButton.innerHTML = '<span class="tracking-widest animate-pulse text-black">ENTER MISSION</span>';
                    mainActionButton.style.background = '#00ff00'; // Зеленый для активной смены
                    mainActionButton.style.color = 'black';
                    mainActionButton.style.boxShadow = '0 0 15px #00ff00';
                    mainActionButton.style.border = 'none';
                    mainActionButton.disabled = false;
                }
                endShiftButton.style.display = 'flex';
            } else {
                if (mainActionButton.innerText !== 'START SHIFT' && !isProcessingAction) { 
                    mainActionButton.innerHTML = '<span class="tracking-widest">START SHIFT</span>'; 
                    // Сброс стиля на красный
                    mainActionButton.style.background = ''; 
                    mainActionButton.style.color = '';
                    mainActionButton.style.boxShadow = '';
                    mainActionButton.style.border = '';
                }
                if (!isProcessingAction) {
                    mainActionButton.disabled = !canStartSlot;
                    if(!canStartSlot) {
                         mainActionButton.style.opacity = '0.5';
                         mainActionButton.style.cursor = 'not-allowed';
                    } else {
                         mainActionButton.style.opacity = '1';
                         mainActionButton.style.cursor = 'pointer';
                    }
                }
                endShiftButton.style.display = 'none';
            }
        }

        // --- CALENDAR INIT ---
        function initCalendar() {
            calendarContainer.innerHTML = '';
            const today = new Date();
            for (let i = 0; i < 14; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const item = document.createElement('div');
                item.className = `calendar-item flex flex-col items-center justify-center p-2 rounded-lg cursor-pointer flex-shrink-0 w-14`;
                if (date.toDateString() === selectedDateObj.toDateString()) {
                    item.classList.add('selected-border');
                } else { item.style.color = '#666'; }
                
                const dayName = ['SUN','MON','TUE','WED','THU','FRI','SAT'][date.getDay()];
                item.innerHTML = `<span class="text-[10px] font-bold">${dayName}</span><span class="text-xl font-bold font-mono">${date.getDate()}</span>`;
                
                item.addEventListener('click', () => {
                    if (selectedDateObj.toDateString() === date.toDateString()) return;
                    document.querySelectorAll('.calendar-item').forEach(el => { 
                        el.classList.remove('selected-border'); 
                        el.style.color = '#666'; 
                        el.style.transform = 'scale(1)';
                    });
                    item.classList.add('selected-border');
                    selectedDateObj = date;
                    renderSkeletons();
                    fetchShiftForDate(date, true);
                });
                calendarContainer.appendChild(item);
            }
        }

        // --- EVENT LISTENERS ---
        
        mainActionButton.addEventListener('click', async () => {
            if (isProcessingAction) return;
            isProcessingAction = true;
            mainActionButton.innerHTML = '<svg class="spinner w-6 h-6" viewBox="0 0 50 50"><circle class="path" cx="25" cy="25" r="20" fill="none"></circle></svg>';
            mainActionButton.disabled = true;

            try {
                const isAuth = await checkUserAuthentication(true);
                if (!isAuth) {
                    isProcessingAction = false;
                    return; 
                }

                const freshData = await fetchStatusLogic(true);
                
                if (isSlotActive) {
                    if (freshData && freshData.shiftStatus === 'Open') {
                        window.location.href = TASKS_URL;
                    } else {
                        createNotification('error', 'SHIFT CLOSED OR MISSING');
                        updateButtons(freshData); 
                        isProcessingAction = false;
                    }
                } else {
                    if (freshData && freshData.canStart) {
                         const success = await updateShiftStatus('Open');
                         if (success) {
                             createNotification('success', 'PROTOCOL INITIATED');
                             updateButtons({ shiftStatus: 'Open', canStart: false });
                         } else {
                             createNotification('error', 'INITIATION FAILED');
                             const retryData = await fetchStatusLogic(true); 
                             updateButtons(retryData);
                         }
                    } else {
                         createNotification('error', 'NO MISSION AVAILABLE');
                         updateButtons(freshData);
                    }
                    isProcessingAction = false;
                }
            } catch (e) {
                console.error(e);
                createNotification('error', 'CONNECTION SEVERED');
                isProcessingAction = false;
                updateButtons({ shiftStatus: isSlotActive ? 'Open' : 'Closed', canStart: canStartSlot });
            }
        });

        endShiftButton.addEventListener('click', () => bottomSheet.classList.add('open'));
        cancelEndShiftBtn.addEventListener('click', () => bottomSheet.classList.remove('open'));

        confirmEndShiftBtn.addEventListener('click', async () => {
            bottomSheet.classList.remove('open');
            endShiftButton.style.display = 'none';
            mainActionButton.innerHTML = '<span class="animate-pulse">CLOSING...</span>';
            mainActionButton.disabled = true;
            isProcessingAction = true;
            
            const success = await updateShiftStatus('Closed');
            isProcessingAction = false;
            
            if (success) { 
                createNotification('success', 'SHIFT ENDED'); 
                updateButtons({ shiftStatus: 'Closed', canStart: false }); 
                const realData = await fetchStatusLogic(true); 
                updateButtons(realData); 
            } else { 
                updateButtons({ shiftStatus: 'Open' }); 
            }
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            renderSkeletons();
            initCalendar();
            
            const authOk = await checkUserAuthentication(false);
            
            if (authOk) {
                const p1 = fetchShiftForDate(selectedDateObj, false); 
                const p2 = fetchStatusLogic(true).then(data => updateButtons(data));
                await Promise.all([p1, p2]);

                setInterval(async () => {
                    if (isAuthErrorVisible) return;
                    const stillAuth = await checkUserAuthentication(true); 
                    if (stillAuth) {
                        const statusData = await fetchStatusLogic(true);
                        if (!isProcessingAction) updateButtons(statusData);
                        fetchShiftForDate(selectedDateObj, true);
                    }
                }, REFRESH_INTERVAL);
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
